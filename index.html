<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Antidisciplinary Charter</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Minimal, readable styling -->
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #111;
      background: #fff;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding-top: 3rem;
    }

    h1, h2, h3 {
      line-height: 1.25;
      margin-top: 2.5rem;
    }

    h1 {
      margin-top: 0;
    }

    hr {
      margin: 3rem 0;
      border: none;
      border-top: 1px solid #e5e5e5;
    }

    blockquote {
      margin: 1.5rem 0;
      padding-left: 1rem;
      border-left: 4px solid #ddd;
      color: #555;
    }

    code {
      background: #f5f5f5;
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-size: 0.95em;
    }

    pre code {
      display: block;
      padding: 1rem;
      overflow-x: auto;
    }

    nav {
      position: sticky;
      top: 0;
      background: #ffffff;
      border-bottom: 1px solid #e5e5e5;
      z-index: 100;
    }

    .nav-inner {
      max-width: 900px;
      margin: 0 auto;
      padding: 0.75rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95rem;
    }

    .nav-links a {
      margin-left: 1rem;
      text-decoration: none;
      color: #333;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }
  </style>

  <!-- Marked.js (Markdown parser) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <nav>
    <div class="nav-inner">
      <strong>Antidisciplinary Charter</strong>
      <div class="nav-links">
        <a href="#" data-doc="README.md">README</a>
        <a href="#" data-doc="charter.md">Charter</a>
      </div>
    </div>
  </nav>
  <main id="content">
    Loadingâ€¦
  </main>

  <script>
    const contentEl = document.getElementById("content");

    function loadDoc(path) {
      fetch(path)
        .then(response => {
          if (!response.ok) {
            throw new Error(`Failed to load ${path}`);
          }
          return response.text();
        })
        .then(markdown => {
          contentEl.innerHTML = marked.parse(markdown);
        })
        .catch(error => {
          contentEl.innerHTML = "<p>Error loading document.</p>";
          console.error(error);
        });
    }

    // Default document
    loadDoc("README.md");

    // Navigation handling
    document.querySelectorAll("nav a[data-doc]").forEach(link => {
      link.addEventListener("click", event => {
        event.preventDefault();
        loadDoc(link.getAttribute("data-doc"));
      });
    });
  </script>
</body>
</html>
