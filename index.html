  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #111;
      background: #fff;
    }

    /* Top navigation */
    nav {
      position: sticky;
      top: 0;
      background: #ffffff;
      border-bottom: 1px solid #e5e5e5;
      z-index: 100;
    }

    .nav-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.75rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95rem;
    }

    .site-title {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      color: inherit;
    }

    .site-title:hover {
      opacity: 0.8;
    }

    .site-title img {
      height: 24px;
      width: auto;
    }

    .nav-links a {
      margin-left: 1rem;
      text-decoration: none;
      color: #333;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .nav-links a.active {
      font-weight: 600;
      color: #000;
    }

    /* Main layout with sidebar */
    .layout {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      min-height: calc(100vh - 60px);
    }

    /* Table of Contents sidebar */
    .toc {
      width: 280px;
      flex-shrink: 0;
      padding: 2rem 1rem 2rem 2rem;
      position: sticky;
      top: 60px;
      height: calc(100vh - 60px);
      overflow-y: auto;
      border-right: 1px solid #e5e5e5;
      display: none;
    }

    .toc.visible {
      display: block;
    }

    .toc h4 {
      margin: 0 0 1rem 0;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #666;
    }

    .toc ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .toc li {
      margin: 0;
    }

    .toc a {
      display: block;
      padding: 0.35rem 0.5rem;
      text-decoration: none;
      color: #555;
      font-size: 0.85rem;
      border-radius: 4px;
      transition: background 0.15s, color 0.15s;
    }

    .toc a:hover {
      background: #f5f5f5;
      color: #111;
    }

    .toc a.active {
      background: #e8f4ff;
      color: #0066cc;
      font-weight: 500;
    }

    .toc .toc-h2 {
      font-weight: 600;
      margin-top: 0.75rem;
    }

    .toc .toc-h3 {
      padding-left: 1rem;
      font-size: 0.8rem;
    }

    /* Main content */
    main {
      flex: 1;
      min-width: 0;
      padding: 2rem;
      max-width: 900px;
    }

    .layout:not(.has-toc) main {
      margin: 0 auto;
    }

    /* Typography */
    h1, h2, h3 {
      line-height: 1.25;
      margin-top: 2.5rem;
      scroll-margin-top: 80px;
    }

    h1 {
      margin-top: 0;
    }

    h2 {
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #e5e5e5;
    }

    /* Collapsible sections */
    .section-header {
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .section-header::before {
      content: "‚ñº";
      font-size: 0.7em;
      color: #999;
      transition: transform 0.2s;
    }

    .section-header.collapsed::before {
      transform: rotate(-90deg);
    }

    .section-content {
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }

    .section-content.collapsed {
      max-height: 0 !important;
    }

    hr {
      margin: 3rem 0;
      border: none;
      border-top: 1px solid #e5e5e5;
    }

    blockquote {
      margin: 1.5rem 0;
      padding-left: 1rem;
      border-left: 4px solid #ddd;
      color: #555;
    }

    code {
      background: #f5f5f5;
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-size: 0.95em;
    }

    pre code {
      display: block;
      padding: 1rem;
      overflow-x: auto;
    }

    /* HTML comment styling */
    .html-comment {
      margin: 1.5rem 0;
      padding: 1rem 1.25rem;
      background: #fafafa;
      border-left: 3px solid #d0d0d0;
      color: #666;
      font-style: italic;
      font-size: 0.95em;
      line-height: 1.5;
    }

    .html-comment::before {
      content: "üìù ";
      font-style: normal;
      opacity: 0.5;
    }

    /* Back to top button */
    .back-to-top {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s, visibility 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 50;
    }

    .back-to-top.visible {
      opacity: 1;
      visibility: visible;
    }

    .back-to-top:hover {
      background: #555;
    }

    /* Footer */
    footer {
      margin-top: 5rem;
      padding: 2rem 0 1rem 0;
      border-top: 1px solid #e5e5e5;
      color: #666;
      font-size: 0.9rem;
    }

    .footer-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
    }

    .footer-inner a {
      color: #555;
      text-decoration: none;
    }

    .footer-inner a:hover {
      text-decoration: underline;
    }

    /* References page */
    .references-list {
      list-style: none;
      padding: 0;
      margin: 2rem 0;
    }

    .references-list li {
      padding: 1rem 0;
      border-bottom: 1px solid #e5e5e5;
    }

    .references-list li:last-child {
      border-bottom: none;
    }

    .ref-item {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
    }

    .ref-info {
      flex: 1;
    }

    .ref-title {
      font-weight: 600;
      color: #111;
      margin-bottom: 0.25rem;
    }

    .ref-meta {
      font-size: 0.85rem;
      color: #666;
    }

    .ref-download {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-decoration: none;
      color: #333;
      font-size: 0.9rem;
      white-space: nowrap;
      transition: background 0.15s;
    }

    .ref-download:hover {
      background: #e8e8e8;
      text-decoration: none;
    }

    .ref-preview {
      margin-left: 0.5rem;
      padding: 0.5rem 0.75rem;
      background: transparent;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-decoration: none;
      color: #666;
      font-size: 0.9rem;
    }

    .ref-preview:hover {
      background: #f5f5f5;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .toc {
        display: none !important;
      }

      .layout {
        display: block;
      }

      main {
        padding: 1.5rem;
      }
    }
  </style>

<body>

  <footer>
    <div class="footer-inner">

      </a>

  <script>
    const contentEl = document.getElementById("content");
    const tocEl = document.getElementById("toc");
    const tocListEl = document.getElementById("toc-list");
    const layoutEl = document.getElementById("layout");
    const backToTopBtn = document.getElementById("back-to-top");

    // Map hash fragments to document paths
    const routes = {
      'home': 'README.md',
      'status': 'STATUS.md',
      'charter': 'docs/CHARTER.md',
      'curriculum': 'docs/CURRICULUM.md',
      'registry-schema': 'docs/REGISTRY_SCHEMA.md',
      'schema': 'docs/REGISTRY_SCHEMA.md',
      'references': null // Special case: rendered from data
    };

    // Documents that should show TOC
    const tocDocs = ['home', 'status', 'charter', 'curriculum', 'registry-schema'];

    // Reference files data (sorted oldest to newest)
    const referenceFiles = [
      {
        filename: '20220329_Research_Report-compressed.pdf',
        title: 'Research Report',
        description: 'Background research document',
        date: '2022-03-29',
        size: '14.6 MB'
      },
      {
        filename: '20240612_GSDS Retreat.pdf',
        title: 'GSDS Retreat: Core DNA Ideas',
        description: 'Presentation by Joi Ito on foundational principles',
        date: '2024-06-12',
        size: '3.9 MB'
      },
      {
        filename: '20240613_SDS_DNA_CheatSheet.png',
        title: 'SDS DNA Cheat Sheet',
        description: 'Visual summary of SDS principles',
        date: '2024-06-13',
        size: '515 KB'
      },
      {
        filename: '20250710_Research_Project_Schema.pdf',
        title: 'Research Project Schema',
        description: 'Project definition template (earlier version)',
        date: '2025-07-10',
        size: '294 KB'
      },
      {
        filename: '20251114_SDS_Open House_Brochure_fin.pdf',
        title: 'SDS Open House Brochure',
        description: 'Graduate School of Design & Science overview',
        date: '2025-11-14',
        size: '1.0 MB'
      },
      {
        filename: '20260120_Charter_v0.pdf',
        title: 'Charter v0',
        description: 'Initial Charter draft (PDF version)',
        date: '2026-01-20',
        size: '316 KB'
      },
      {
        filename: '20260203_Teaching AI and Teaching with AI.pdf',
        title: 'Teaching AI and Teaching with AI',
        description: 'Framework for AI pedagogy by Gal Raz & Joseph Austerweil',
        date: '2026-02-03',
        size: '80 KB'
      }
    ];

    let currentDoc = '';
    let headings = [];

    function loadReferences() {
      currentDoc = 'references';
      tocEl.classList.remove('visible');
      layoutEl.classList.remove('has-toc');

      let html = `
        <h1>References</h1>
        <p>Source documents, historical versions, and supporting materials. Click to download or preview.</p>
        <ul class="references-list">
      `;

      referenceFiles.forEach(file => {
        const ext = file.filename.split('.').pop().toUpperCase();
        const isImage = ['PNG', 'JPG', 'JPEG', 'GIF'].includes(ext);

        html += `
          <li>
            <div class="ref-item">
              <div class="ref-info">
                <div class="ref-title">${file.title}</div>
                <div class="ref-meta">${file.description} ¬∑ ${ext} ¬∑ ${file.size} ¬∑ ${file.date}</div>
              </div>
              <div>
                <a href="reference/${file.filename}" download class="ref-download">
                  ‚Üì Download
                </a>
                <a href="reference/${file.filename}" target="_blank" class="ref-preview">
                  ${isImage ? 'üñº View' : 'üìÑ Open'}
                </a>
              </div>
            </div>
          </li>
        `;
      });

      html += '</ul>';

      contentEl.innerHTML = html;
      updateActiveNavLink('references');
      window.scrollTo(0, 0);
    }

    function loadDoc(path, docKey) {
      currentDoc = docKey;
      const cacheBuster = `?t=${Date.now()}`;

      fetch(path + cacheBuster, { cache: 'no-store' })
        .then(response => {
          if (!response.ok) throw new Error(`Failed to load ${path}`);
          return response.text();
        })
        .then(markdown => {
          // Extract and preserve HTML comments
          const commentPlaceholders = [];
          let processedMarkdown = markdown.replace(/<!--([\s\S]*?)-->/g, (match, content) => {
            const index = commentPlaceholders.length;
            commentPlaceholders.push(content.trim());
            return `<!--PLACEHOLDER_${index}-->`;
          });

          // Parse markdown
          let html = marked.parse(processedMarkdown);

          // Replace comment placeholders
          commentPlaceholders.forEach((content, index) => {
            const placeholder = `<!--PLACEHOLDER_${index}-->`;
            const escapedContent = content
              .replace(/&/g, '&amp;')
              .replace(/</g, '&lt;')
              .replace(/>/g, '&gt;')
              .replace(/\n/g, '<br>');
            const commentDiv = `<div class="html-comment">${escapedContent}</div>`;
            html = html.replace(placeholder, commentDiv);
          });

          contentEl.innerHTML = html;

          // Add IDs to headings and build TOC
          buildTOC();

          // Make sections collapsible
          makeCollapsible();

          // Update active nav link
          updateActiveNavLink(docKey);

          // Scroll to top
          window.scrollTo(0, 0);
        })
        .catch(error => {
          contentEl.innerHTML = "<p>Error loading document.</p>";
          console.error(error);
        });
    }

    function buildTOC() {
      headings = [];
      tocListEl.innerHTML = '';

      const showToc = tocDocs.includes(currentDoc);
      tocEl.classList.toggle('visible', showToc);
      layoutEl.classList.toggle('has-toc', showToc);

      if (!showToc) return;

      const allHeadings = contentEl.querySelectorAll('h2, h3');

      allHeadings.forEach((heading, index) => {
        // Create ID from heading text
        const text = heading.textContent;
        const id = 'section-' + text.toLowerCase()
          .replace(/[^a-z0-9]+/g, '-')
          .replace(/(^-|-$)/g, '')
          .substring(0, 50);

        heading.id = id;
        headings.push({ id, el: heading, level: heading.tagName });

        // Create TOC entry
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = '#' + id;
        a.textContent = text;
        a.classList.add('toc-' + heading.tagName.toLowerCase());
        a.addEventListener('click', (e) => {
          e.preventDefault();
          heading.scrollIntoView({ behavior: 'smooth' });
          history.pushState(null, '', '#' + currentDoc);
        });
        li.appendChild(a);
        tocListEl.appendChild(li);
      });
    }

    function makeCollapsible() {
      const h2s = contentEl.querySelectorAll('h2');

      h2s.forEach(h2 => {
        // Skip if already processed
        if (h2.classList.contains('section-header')) return;

        h2.classList.add('section-header');

        // Collect all siblings until next h2 or end
        const sectionContent = document.createElement('div');
        sectionContent.classList.add('section-content');

        let sibling = h2.nextElementSibling;
        const siblings = [];

        while (sibling && sibling.tagName !== 'H2') {
          siblings.push(sibling);
          sibling = sibling.nextElementSibling;
        }

        // Move siblings into section content div
        siblings.forEach(s => sectionContent.appendChild(s));
        h2.after(sectionContent);

        // Toggle on click
        h2.addEventListener('click', () => {
          h2.classList.toggle('collapsed');
          sectionContent.classList.toggle('collapsed');
        });
      });
    }

    function updateActiveNavLink(docKey) {
      document.querySelectorAll('.nav-links a').forEach(a => {
        const href = a.getAttribute('href').slice(1);
        a.classList.toggle('active', href === docKey);
      });
    }

    // Scroll spy for TOC
    function updateActiveTocLink() {
      if (!tocEl.classList.contains('visible')) return;

      let activeId = null;
      const scrollTop = window.scrollY + 100;

      for (let i = headings.length - 1; i >= 0; i--) {
        if (headings[i].el.offsetTop <= scrollTop) {
          activeId = headings[i].id;
          break;
        }
      }

      tocListEl.querySelectorAll('a').forEach(a => {
        a.classList.toggle('active', a.getAttribute('href') === '#' + activeId);
      });
    }

    // Back to top button
    function updateBackToTop() {
      backToTopBtn.classList.toggle('visible', window.scrollY > 300);
    }

    backToTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Throttled scroll handler
    let scrollTimeout;
    window.addEventListener('scroll', () => {
      if (scrollTimeout) return;
      scrollTimeout = setTimeout(() => {
        updateActiveTocLink();
        updateBackToTop();
        scrollTimeout = null;
      }, 50);
    });

    // Load document based on hash
    function loadFromHash() {
      const hash = window.location.hash.slice(1) || 'home';
      const docKey = Object.keys(routes).includes(hash) ? hash : 'home';

      if (docKey === 'references') {
        loadReferences();
      } else {
        const path = routes[docKey];
        loadDoc(path, docKey);
      }
    }

    // Initial load
    loadFromHash();

    // Listen for hash changes
    window.addEventListener('hashchange', loadFromHash);
  </script>
