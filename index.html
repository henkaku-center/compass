<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Compass - Henkaku Center</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Coordination infrastructure for antidisciplinary work: Charter, Archetypes, Curriculum, and governance tools from the Compass Initiative." />
  <meta name="keywords" content="Henkaku, coordination, antidisciplinary, charter, governance, Chiba Institute of Technology, SDS, Design Science" />

  <link rel="canonical" href="https://compass.henkaku.center/" />

  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Compass" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Compass - Henkaku Center" />
  <meta name="twitter:description" content="Coordination infrastructure for antidisciplinary work: Charter, Archetypes, Curriculum, and governance tools from the Compass Initiative." />
  <meta name="twitter:image" content="https://compass.henkaku.center/compass-icon.png" />

  <!-- Favicon & Icons -->
  <link rel="icon" type="image/png" href="compass-icon.png" />
  <link rel="apple-touch-icon" href="compass-icon.png" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #111;
      background: #fff;
    }

    /* Top navigation */
    nav {
      position: sticky;
      top: 0;
      background: #ffffff;
      border-bottom: 1px solid #e5e5e5;
      z-index: 100;
    }

    .nav-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.75rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95rem;
    }

    .site-title {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      color: inherit;
    }

    .site-title:hover {
      opacity: 0.8;
    }

    .site-title img {
      height: 24px;
      width: auto;
    }

    .nav-links a {
      margin-left: 1rem;
      text-decoration: none;
      color: #333;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .nav-links a.active {
      font-weight: 600;
      color: #000;
    }

    .nav-links .github-link {
      margin-left: 1.5rem;
      padding-left: 1.5rem;
      border-left: 1px solid #ddd;
    }

    /* Hamburger toggle â€” hidden on desktop */
    .nav-toggle {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      z-index: 120;
      -webkit-tap-highlight-color: transparent;
    }

    .nav-toggle span {
      display: block;
      width: 22px;
      height: 2px;
      background: #333;
      border-radius: 1px;
      transition: transform 0.25s ease, opacity 0.2s ease;
    }

    .nav-toggle span + span {
      margin-top: 5px;
    }

    .nav-toggle.open span:nth-child(1) {
      transform: translateY(7px) rotate(45deg);
    }

    .nav-toggle.open span:nth-child(2) {
      opacity: 0;
    }

    .nav-toggle.open span:nth-child(3) {
      transform: translateY(-7px) rotate(-45deg);
    }

    /* Mobile menu overlay backdrop */
    .nav-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: 99;
    }

    .nav-overlay.visible {
      display: block;
    }

    /* Main layout with sidebar */
    .layout {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      min-height: calc(100vh - 60px);
    }

    /* Table of Contents sidebar */
    .toc {
      width: 280px;
      flex-shrink: 0;
      padding: 2rem 1rem 2rem 2rem;
      position: sticky;
      top: 60px;
      height: calc(100vh - 60px);
      overflow-y: auto;
      border-right: 1px solid #e5e5e5;
      display: none;
    }

    .toc.visible {
      display: block;
    }

    .toc h4 {
      margin: 0 0 1rem 0;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #666;
    }

    .toc ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .toc li {
      margin: 0;
    }

    .toc a {
      display: block;
      padding: 0.35rem 0.5rem;
      text-decoration: none;
      color: #555;
      font-size: 0.85rem;
      border-radius: 4px;
      transition: background 0.15s, color 0.15s;
    }

    .toc a:hover {
      background: #f5f5f5;
      color: #111;
    }

    .toc a.active {
      background: #e8f4ff;
      color: #0066cc;
      font-weight: 500;
    }

    .toc .toc-h2 {
      font-weight: 600;
      margin-top: 0.75rem;
    }

    .toc .toc-h3 {
      padding-left: 1rem;
      font-size: 0.8rem;
    }

    /* Main content */
    main {
      flex: 1;
      min-width: 0;
      padding: 2rem;
      max-width: 900px;
    }

    .layout:not(.has-toc) main {
      margin: 0 auto;
    }

    /* Typography */
    h1, h2, h3 {
      line-height: 1.25;
      margin-top: 2.5rem;
      scroll-margin-top: 80px;
    }

    h1 {
      margin-top: 0;
    }

    h2 {
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #e5e5e5;
    }

    /* Collapsible sections */
    .section-header {
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .section-header::before {
      content: "â–¼";
      font-size: 0.7em;
      color: #999;
      transition: transform 0.2s;
    }

    .section-header.collapsed::before {
      transform: rotate(-90deg);
    }

    .section-content {
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }

    .section-content.collapsed {
      max-height: 0 !important;
    }

    hr {
      margin: 3rem 0;
      border: none;
      border-top: 1px solid #e5e5e5;
    }

    blockquote {
      margin: 1.5rem 0;
      padding-left: 1rem;
      border-left: 4px solid #ddd;
      color: #555;
    }

    code {
      background: #f5f5f5;
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-size: 0.95em;
    }

    pre code {
      display: block;
      padding: 1rem;
      overflow-x: auto;
    }

    /* HTML comment styling */
    .html-comment {
      margin: 1.5rem 0;
      padding: 1rem 1.25rem;
      background: #fafafa;
      border-left: 3px solid #d0d0d0;
      color: #666;
      font-style: italic;
      font-size: 0.95em;
      line-height: 1.5;
    }

    .html-comment::before {
      content: "ðŸ“ ";
      font-style: normal;
      opacity: 0.5;
    }

    /* Back to top button */
    .back-to-top {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s, visibility 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 50;
    }

    .back-to-top.visible {
      opacity: 1;
      visibility: visible;
    }

    .back-to-top:hover {
      background: #555;
    }

    /* Footer */
    footer {
      margin-top: 5rem;
      padding: 2rem 0 1rem 0;
      border-top: 1px solid #e5e5e5;
      color: #666;
      font-size: 0.9rem;
    }

    .footer-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }

    .footer-inner a {
      color: #555;
      text-decoration: none;
    }

    .footer-inner a:hover {
      text-decoration: underline;
    }

    /* References page */
    .references-list {
      list-style: none;
      padding: 0;
      margin: 2rem 0;
    }

    .references-list li {
      padding: 1rem 0;
      border-bottom: 1px solid #e5e5e5;
    }

    .references-list li:last-child {
      border-bottom: none;
    }

    .ref-item {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
    }

    .ref-info {
      flex: 1;
    }

    .ref-title {
      font-weight: 600;
      color: #111;
      margin-bottom: 0.25rem;
    }

    .ref-meta {
      font-size: 0.85rem;
      color: #666;
    }

    .ref-download {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-decoration: none;
      color: #333;
      font-size: 0.9rem;
      white-space: nowrap;
      transition: background 0.15s;
    }

    .ref-download:hover {
      background: #e8e8e8;
      text-decoration: none;
    }

    .ref-preview {
      margin-left: 0.5rem;
      padding: 0.5rem 0.75rem;
      background: transparent;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-decoration: none;
      color: #666;
      font-size: 0.9rem;
    }

    .ref-preview:hover {
      background: #f5f5f5;
    }

    /* Landing page */
    .landing {
      max-width: 860px;
      margin: 0 auto;
      padding: 4rem 2rem 2rem;
    }

    .landing-hero {
      text-align: center;
      margin-bottom: 4rem;
    }

    @keyframes compassAppear {
      0%   { opacity: 0; transform: scale(0.6) rotate(0deg); }
      100% { opacity: 0.85; transform: scale(1) rotate(0deg); }
    }

    .landing-hero img {
      width: 72px;
      height: 72px;
      margin-bottom: 1.5rem;
      opacity: 0;
      transform: rotate(0deg);
      animation: compassAppear 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .landing-hero img.attracted {
      transform: rotate(-22deg);
    }

    .landing-hero img.released {
      transform: rotate(0deg);
      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @media (prefers-reduced-motion: reduce) {
      .landing-hero img {
        opacity: 0.85;
        transform: rotate(0deg);
        transition: none;
      }
    }

    .landing-hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin: 0 0 0.75rem;
    }

    .landing-hero .tagline {
      font-size: 1.15rem;
      color: #444;
      max-width: 540px;
      margin: 0 auto 1rem;
      line-height: 1.5;
    }

    .landing-hero .subtitle {
      font-size: 0.9rem;
      color: #888;
    }

    .landing-hero .subtitle a {
      color: #666;
      text-decoration: none;
      border-bottom: 1px solid #ddd;
    }

    .landing-hero .subtitle a:hover {
      color: #111;
      border-bottom-color: #999;
    }

    .landing-group {
      margin-bottom: 2.5rem;
    }

    .landing-group:last-child {
      margin-bottom: 4rem;
    }

    .landing-group-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #999;
      margin-bottom: 0.25rem;
    }

    .landing-group-desc {
      font-size: 0.82rem;
      color: #aaa;
      margin-bottom: 0.75rem;
    }

    .landing-group-divider {
      border: none;
      border-top: 1px solid #eee;
      margin: 1rem 0 1.5rem;
    }

    .landing-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }

    @keyframes cardIn {
      from {
        opacity: 0;
        transform: translateY(16px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .landing-card {
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      padding: 1.5rem;
      text-decoration: none;
      color: inherit;
      transition: border-color 0.15s, box-shadow 0.15s;
      opacity: 0;
      animation: cardIn 0.4s ease-out forwards;
    }

    @media (prefers-reduced-motion: reduce) {
      .landing-card {
        animation: none;
        opacity: 1;
      }
    }

    .landing-card:hover {
      border-color: #ccc;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
    }

    .landing-card.placeholder {
      border-style: dashed;
      border-color: #ddd;
      opacity: 0.55;
      cursor: default;
    }

    .landing-card.placeholder:hover {
      border-color: #ddd;
      box-shadow: none;
    }

    @keyframes orientationIn {
      0%   { transform: rotate(-15deg) translateX(-8px); opacity: 0; }
      35%  { transform: rotate(3deg) translateX(2px);    opacity: 0.85; }
      55%  { transform: rotate(-1.5deg) translateX(-1px); opacity: 0.9; }
      75%  { transform: rotate(0.5deg) translateX(0);    opacity: 0.95; }
      100% { transform: rotate(0deg) translateX(0);      opacity: 1; }
    }

    @keyframes orientationOut {
      0%   { opacity: 1; transform: rotate(0deg); }
      100% { opacity: 0; transform: rotate(8deg) translateX(8px); }
    }

    .landing-orientations {
      margin-bottom: 3rem;
      text-align: center;
    }

    .landing-orientations h2 {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #999;
      border: none;
      margin-bottom: 1rem;
      padding: 0;
    }

    .orientation-rotator {
      font-size: 0.95rem;
      color: #777;
      height: 1.6em;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .orientation-rotator span {
      display: inline-block;
      transform-origin: left center;
    }

    .orientation-rotator span.settling {
      animation: orientationIn 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    .orientation-rotator span.leaving {
      animation: orientationOut 0.3s ease-in forwards;
    }

    .orientation-rotator strong {
      font-weight: 600;
      color: #444;
    }

    @media (prefers-reduced-motion: reduce) {
      .orientation-rotator span.settling,
      .orientation-rotator span.leaving {
        animation: none;
      }
      .orientation-rotator span {
        opacity: 1;
      }
    }

    .landing-card .card-title {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 0.4rem;
    }

    .landing-card .card-desc {
      font-size: 0.875rem;
      color: #666;
      line-height: 1.45;
    }



    /* History page */
    .history-page {
      max-width: 720px;
      margin: 0 auto;
    }

    .history-page h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .history-page .history-subtitle {
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 2.5rem;
    }

    .history-date-group {
      margin-bottom: 2rem;
    }

    .history-date-group h2 {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #999;
      border: none;
      margin-bottom: 0.75rem;
      padding: 0;
    }

    .history-table {
      width: 100%;
      border-collapse: collapse;
    }

    .history-table th {
      text-align: left;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #999;
      font-weight: 600;
      padding: 0 0 0.5rem 0;
      border-bottom: 1px solid #e5e5e5;
    }

    .history-row {
      text-decoration: none;
      color: inherit;
      cursor: pointer;
    }

    .history-row:hover td {
      background: #fafafa;
    }

    .history-row td {
      padding: 0.5rem 0.75rem 0.5rem 0;
      border-bottom: 1px solid #f0f0f0;
      font-size: 0.9rem;
      vertical-align: baseline;
    }

    .history-row:last-child td {
      border-bottom: none;
    }

    .col-contributor {
      white-space: nowrap;
      color: #555;
      width: 120px;
    }

    .col-type {
      width: 80px;
    }

    .change-type {
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      padding: 0.15rem 0.45rem;
      border-radius: 3px;
      white-space: nowrap;
    }

    .change-type.feat { background: #e8f5e9; color: #2e7d32; }
    .change-type.fix { background: #fff3e0; color: #e65100; }
    .change-type.docs { background: #e3f2fd; color: #1565c0; }
    .change-type.refactor { background: #f3e5f5; color: #7b1fa2; }
    .change-type.other { background: #f5f5f5; color: #616161; }

    .col-memo {
      color: #333;
      line-height: 1.4;
    }

    .history-loading {
      text-align: center;
      color: #999;
      padding: 3rem 0;
    }

    .history-error {
      text-align: center;
      color: #c62828;
      padding: 2rem 0;
    }

    /* Registry list pages */
    .registry-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .registry-card {
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      padding: 1.25rem;
      transition: border-color 0.15s, box-shadow 0.15s;
    }

    .registry-card:hover {
      border-color: #ccc;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
    }

    .registry-card .card-name {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 0.35rem;
    }

    .registry-card .card-summary {
      font-size: 0.875rem;
      color: #555;
      line-height: 1.45;
      margin-bottom: 0.6rem;
    }

    .registry-card .card-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem;
      margin-bottom: 0.5rem;
    }

    .registry-card .card-relations {
      font-size: 0.8rem;
      color: #777;
      line-height: 1.4;
      margin-top: 0.5rem;
      padding-top: 0.5rem;
      border-top: 1px solid #f0f0f0;
    }

    .registry-card .card-relations strong {
      color: #555;
    }

    .status-badge {
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      padding: 0.15rem 0.45rem;
      border-radius: 3px;
      white-space: nowrap;
    }

    .status-badge.active { background: #e8f5e9; color: #2e7d32; }
    .status-badge.proposed { background: #fff3e0; color: #e65100; }
    .status-badge.paused { background: #f5f5f5; color: #616161; }
    .status-badge.completed { background: #e3f2fd; color: #1565c0; }
    .status-badge.inactive { background: #f5f5f5; color: #616161; }

    .type-badge {
      font-size: 0.68rem;
      font-weight: 500;
      padding: 0.12rem 0.4rem;
      border-radius: 3px;
      white-space: nowrap;
      background: #f0f0f0;
      color: #555;
    }

    /* Full-bleed layout (network page) */
    .layout.full-bleed {
      max-width: none;
      height: calc(100vh - 60px);
      min-height: 0;
      overflow: hidden;
    }

    .layout.full-bleed main {
      max-width: none;
      padding: 0;
      margin: 0;
    }

    /* Network visualization */
    .network-page {
      position: relative;
      width: 100%;
      height: calc(100vh - 60px);
      overflow: hidden;
    }

    .network-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .network-controls {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 1.25rem;
      padding: 0.75rem 1.25rem;
      background: linear-gradient(to bottom, rgba(30,30,30,0.85) 60%, transparent);
      z-index: 10;
      pointer-events: none;
    }

    .network-controls > * {
      pointer-events: auto;
    }

    .network-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .network-toggle {
      display: flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.3rem 0.7rem;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 100px;
      background: rgba(255,255,255,0.08);
      color: rgba(255,255,255,0.7);
      font-size: 0.78rem;
      cursor: pointer;
      transition: background 0.15s, opacity 0.15s, border-color 0.15s;
      user-select: none;
    }

    .network-toggle:hover {
      background: rgba(255,255,255,0.14);
    }

    .network-toggle.off {
      opacity: 0.35;
      background: transparent;
    }

    .network-toggle .toggle-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .network-detail {
      position: absolute;
      bottom: 1rem;
      left: 1rem;

        headers: { 'Accept': 'application/vnd.github.v3+json' }
      })
        .then(res => {
          if (!res.ok) throw new Error(`GitHub API returned ${res.status}`);
          return res.json();
        })
        .then(commits => {
          const container = document.getElementById('history-list');
          if (!container) return;

          // Group commits by date
          const groups = {};
          commits.forEach(c => {
            const date = c.commit.author.date.slice(0, 10);
            if (!groups[date]) groups[date] = [];
            groups[date].push(c);
          });

          let html = '';
          Object.keys(groups).sort().reverse().forEach(date => {
            const d = new Date(date + 'T00:00:00');
            const label = d.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            html += `<div class="history-date-group"><h2>${label}</h2>

                <thead><tr>
                  <th>Contributor</th>
                  <th>Type</th>
                  <th>Memo</th>

            groups[date].forEach(c => {
              const msg = c.commit.message.split('\n')[0];
              const url = c.html_url;
              const authorLogin = c.author ? c.author.login : null;

              // Parse conventional commit prefix
              const prefixMatch = msg.match(/^(feat|fix|docs|refactor|chore|style|test|perf|ci|build)(\(.+?\))?:\s*/i);
              let type = 'other';
              let cleanMsg = msg;
              if (prefixMatch) {
                type = prefixMatch[1].toLowerCase();
                cleanMsg = msg.slice(prefixMatch[0].length);
              }

              const badgeType = ['feat', 'fix', 'docs', 'refactor'].includes(type) ? type : 'other';
              const badgeLabel = prefixMatch ? prefixMatch[1].toLowerCase() : 'commit';
              const contributor = authorLogin ? `@${authorLogin}` : '';

              html += `
                <tr class="history-row" onclick="window.open('${url}', '_blank')">
                  <td class="col-contributor">${contributor}</td>
                  <td class="col-type"><span class="change-type ${badgeType}">${badgeLabel}</span></td>
                  <td class="col-memo">${cleanMsg}</td>
                </tr>
              `;
            });

            html += '</tbody></table></div>';
          });

          container.className = '';
          container.innerHTML = html;
        })
        .catch(err => {
          const container = document.getElementById('history-list');
          if (container) {
            container.className = 'history-error';
            container.innerHTML = `Could not load commit history. <br><small>${err.message}</small>`;
          }
        });
    }

    function renderRegistryCard(entry, type, lookup) {
      const card = document.createElement('div');

      let nameField = entry.name || entry.title || entry.id;
      let summaryField = entry.summary || '';
      let metaHtml = '';
      let relationsHtml = '';

      // Status badge
      if (entry.status) {
        metaHtml += `<span class="status-badge ${entry.status}">${entry.status}</span>`;
      }

      switch (type) {
        case 'institutions':
          if (entry.institution_type) {
            metaHtml += `<span class="type-badge">${entry.institution_type.replace(/_/g, ' ')}</span>`;
          }
          if (entry.short_name) {
            nameField = `${entry.name} (${entry.short_name})`;
          }
          if (entry.key_contacts && entry.key_contacts.length > 0) {
            const contacts = entry.key_contacts.map(c =>
              `${personName(c.person_id, lookup)} (${c.role})`
            ).join(', ');
            relationsHtml += `<strong>Key contacts:</strong> ${contacts}`;
          }
          if (entry.related_institutions && entry.related_institutions.length > 0) {
            const rels = entry.related_institutions.map(r => {
              const inst = lookup[r.institution_id];
              return `${inst ? (inst.short_name || inst.name) : r.institution_id} (${r.relationship})`;
            }).join(', ');
            relationsHtml += (relationsHtml ? '<br>' : '') + `<strong>Relationships:</strong> ${rels}`;
          }
          break;

    // --- Network visualization ---

    const nodeColors = {
      institutions: '#7a8490',
      people: '#b0b8c0',
      projects: '#e8a840',

    };

    function buildGraphData(allData) {
      const nodes = [];
      const links = [];
      const edgeSet = new Set();
      const nodeIds = new Set();

      function addNode(id, label, type, raw) {
        if (nodeIds.has(id)) return;
        nodeIds.add(id);
        nodes.push({ id, label, type, raw, val: 2 });
      }

      function addLink(source, target, label) {
        const key = `${source}->${target}:${label}`;
        if (edgeSet.has(key)) return;
        edgeSet.add(key);
        links.push({ source, target, label });
      }

      // Institution nodes + links
      allData.institutions.forEach(inst => {
        addNode(inst.id, inst.short_name || inst.name, 'institutions', inst);
        if (inst.parent_institution) addLink(inst.id, inst.parent_institution, 'parent');
        if (inst.related_institutions) {
          inst.related_institutions.forEach(r => addLink(inst.id, r.institution_id, r.relationship));
        }
        if (inst.key_contacts) {
          inst.key_contacts.forEach(c => addLink(inst.id, c.person_id, c.role));
        }
        if (inst.hosted_projects) {
          inst.hosted_projects.forEach(pid => addLink(inst.id, pid, 'hosts'));
        }
        if (inst.hosted_initiatives) {
          inst.hosted_initiatives.forEach(iid => addLink(inst.id, iid, 'hosts'));
        }
      });

      // People nodes + links
      allData.people.forEach(person => {
        addNode(person.id, person.name, 'people', person);
        if (person.affiliations) {
          person.affiliations.forEach(a => {
            if (a.institution_id) addLink(person.id, a.institution_id, 'affiliated');
          });
        }
        if (person.projects) {
          person.projects.forEach(p => addLink(person.id, p.project_id, p.role));
        }
        if (person.initiatives) {
          person.initiatives.forEach(i => addLink(person.id, i.initiative_id, i.role));
        }
      });

      // Project nodes + links
      allData.projects.forEach(proj => {
        addNode(proj.id, proj.title, 'projects', proj);
        if (proj.owner) addLink(proj.id, proj.owner, 'owner');
        if (proj.contributors) {
          proj.contributors.forEach(c => addLink(proj.id, c.person_id, c.role));
        }
        if (proj.parent_initiative) addLink(proj.id, proj.parent_initiative, 'part of');
        if (proj.dependencies && proj.dependencies.requires) {
          proj.dependencies.requires.forEach(d => {
            if (d.project_id) addLink(proj.id, d.project_id, 'depends on');
          });
        }
      });

      // Initiative nodes + links
      allData.initiatives.forEach(init => {
        addNode(init.id, init.title, 'initiatives', init);
        if (init.lead) addLink(init.id, init.lead, 'lead');
        if (init.participants) {
          init.participants.forEach(p => addLink(init.id, p.person_id, p.role));
        }
        if (init.spawned_projects) {
          init.spawned_projects.forEach(p => addLink(init.id, p.project_id, 'spawned'));
        }
        if (init.contained_projects) {
          init.contained_projects.forEach(p => addLink(init.id, p.project_id, 'contains'));
        }
        if (init.related_initiatives) {
          init.related_initiatives.forEach(r => addLink(init.id, r.initiative_id, r.relationship));
        }
      });

      // Only keep links where both source and target exist as nodes
      const validLinks = links.filter(l => nodeIds.has(l.source) && nodeIds.has(l.target));

      return { nodes, links: validLinks };
    }

    function loadNetwork() {
      clearOrientationRotator();
      currentDoc = 'network';
      tocEl.classList.remove('visible');
      layoutEl.classList.remove('has-toc');

      contentEl.innerHTML = `
        <div class="network-page">
          <div class="network-controls">
            <div class="network-filters" id="network-filters">
              <button class="network-toggle" data-type="institutions"><span class="toggle-dot" style="background: ${nodeColors.institutions}"></span> Institutions</button>
              <button class="network-toggle" data-type="people"><span class="toggle-dot" style="background: ${nodeColors.people}"></span> People</button>
              <button class="network-toggle" data-type="projects"><span class="toggle-dot" style="background: ${nodeColors.projects}"></span> Projects</button>
              <button class="network-toggle" data-type="initiatives"><span class="toggle-dot" style="background: ${nodeColors.initiatives}"></span> Initiatives</button>
            </div>
          </div>
          <div class="network-container" id="network-container"></div>
          <div class="network-detail" id="network-detail"></div>
        </div>
      `;

      updateActiveNavLink('network');
      window.scrollTo(0, 0);

      fetchAllRegistryData()
        .then(allData => {
          const graphData = buildGraphData(allData);
          const container = document.getElementById('network-container');
          if (!container) return;

          const graph = ForceGraph3D()(container)
            .graphData(graphData)
            .nodeId('id')
            .nodeLabel(() => '')
            .nodeColor(node => nodeColors[node.type] || '#999')
            .nodeVal('val')
            .nodeRelSize(3)
            .nodeOpacity(0.9)
            .nodeThreeObjectExtend(true)
            .nodeThreeObject(node => {
              const sprite = new SpriteText(node.label, 3.5, '#ffffff');
              sprite.material.depthWrite = false;
              sprite.material.depthTest = false;
              sprite.material.opacity = 0.55;
              sprite.material.transparent = true;
              sprite.renderOrder = 1;
              node.__labelSprite = sprite;
              node.__labelBaseScale = { x: sprite.scale.x, y: sprite.scale.y, z: sprite.scale.z };
              return sprite;
            })
            .onNodeHover(node => {
              if (window._hoveredNode && window._hoveredNode.__labelSprite) {
                const s = window._hoveredNode.__labelSprite;
                const bs = window._hoveredNode.__labelBaseScale;
                s.material.opacity = 0.55;
                s.scale.set(bs.x, bs.y, bs.z);
              }
              window._hoveredNode = node;
              if (node && node.__labelSprite) {
                const s = node.__labelSprite;
                const bs = node.__labelBaseScale;
                s.material.opacity = 1;
                s.scale.set(bs.x * 1.3, bs.y * 1.3, bs.z * 1.3);
              }
              container.style.cursor = node ? 'pointer' : 'default';
            })
            .linkColor(() => 'rgba(255,255,255,0.15)')
            .linkWidth(0.3)
            .backgroundColor('#1e1e1e')
            .onNodeClick(node => {
              selectNode(node);
            })
            .onBackgroundClick(() => {
              deselectNode();
            });

          // Soften repulsion so disconnected nodes don't fly far away
          graph.d3Force('charge').strength(-30);
          graph.d3Force('center').strength(0.15);

          // Fit all nodes in view early
          setTimeout(() => graph.zoomToFit(400, 40), 500);

          // Camera: rotate + zoom only, no panning (graph auto-centers on origin)
          const controls = graph.controls();
          controls.enablePan = false;
          controls.mouseButtons = { LEFT: THREE.MOUSE.ROTATE, MIDDLE: THREE.MOUSE.DOLLY, RIGHT: null };
          controls.touches = { ONE: THREE.TOUCH.ROTATE, TWO: THREE.TOUCH.DOLLY_ROTATE };

          // Keep labels slightly below nodes relative to camera orientation
          const _camUp = new THREE.Vector3();
          graph.onEngineTick(() => {
            const camera = graph.camera();
            _camUp.set(0, 1, 0).applyQuaternion(camera.quaternion);
            const currentNodes = graph.graphData().nodes;
            for (let i = 0; i < currentNodes.length; i++) {
              const s = currentNodes[i].__labelSprite;
              if (s) {
                s.position.set(-_camUp.x * 6, -_camUp.y * 6, -_camUp.z * 6);
              }
            }
          });

          // Resize graph when window resizes
          function resizeGraph() {
            graph.width(container.clientWidth);
            graph.height(container.clientHeight);
          }
          window._networkResizeHandler = resizeGraph;
          window.addEventListener('resize', resizeGraph);

          // Store graph and full data for filtering
          window._forceGraph = graph;
          window._forceGraphData = graphData;
          window._selectedNode = null;

          // Helper: get link endpoint ID (handles both string and object refs)
          function linkId(endpoint) {
            return typeof endpoint === 'object' ? endpoint.id : endpoint;
          }

          // Helper: get active type filters (buttons without .off class)
          function getCheckedTypes() {
            const types = [];
            const filters = document.getElementById('network-filters');
            if (filters) {
              filters.querySelectorAll('.network-toggle:not(.off)').forEach(btn => {
                types.push(btn.dataset.type);
              });
            }
            return types;
          }

          // Helper: apply type filters to full data (no selection)
          function applyTypeFilters() {
            const checkedTypes = getCheckedTypes();
            const fullData = window._forceGraphData;
            const filteredNodes = fullData.nodes.filter(n => checkedTypes.includes(n.type));
            const visibleIds = new Set(filteredNodes.map(n => n.id));
            const filteredLinks = fullData.links.filter(l =>
              visibleIds.has(linkId(l.source)) && visibleIds.has(linkId(l.target))
            );
            graph.graphData({ nodes: filteredNodes, links: filteredLinks });
          }

          // Select a node: show only it + neighbors, center camera
          function selectNode(node) {
            // Unpin all nodes from any previous selection
            window._forceGraphData.nodes.forEach(n => {
              n.fx = undefined; n.fy = undefined; n.fz = undefined;
            });

            window._selectedNode = node;
            const fullData = window._forceGraphData;
            const checkedTypes = getCheckedTypes();
            const nodeId = node.id;

            // Find neighbor IDs from all links in full data
            const neighborIds = new Set();
            const relevantLinks = [];
            fullData.links.forEach(l => {
              const srcId = linkId(l.source);
              const tgtId = linkId(l.target);
              if (srcId === nodeId) { neighborIds.add(tgtId); relevantLinks.push(l); }
              else if (tgtId === nodeId) { neighborIds.add(srcId); relevantLinks.push(l); }
            });

            // Build subgraph: selected node + neighbors (respecting type filters)
            const subNodes = fullData.nodes.filter(n =>
              (n.id === nodeId || neighborIds.has(n.id)) && checkedTypes.includes(n.type)
            );
            const visibleIds = new Set(subNodes.map(n => n.id));
            const subLinks = relevantLinks.filter(l =>
              visibleIds.has(linkId(l.source)) && visibleIds.has(linkId(l.target))
            );

            // Pin selected node at origin
            const selectedInSub = subNodes.find(n => n.id === nodeId);
            if (selectedInSub) {
              selectedInSub.fx = 0; selectedInSub.fy = 0; selectedInSub.fz = 0;
            }

            graph.graphData({ nodes: subNodes, links: subLinks });

            // Animate camera to look at selected node
            const dist = 300;
            graph.cameraPosition({ x: 0, y: 0, z: dist }, { x: 0, y: 0, z: 0 }, 600);

            // Show detail panel
            showDetail(node);
          }

          // Deselect: restore full graph
          function deselectNode() {
            window._selectedNode = null;

            // Unpin all nodes
            window._forceGraphData.nodes.forEach(n => {
              n.fx = undefined; n.fy = undefined; n.fz = undefined;
            });

            applyTypeFilters();

            const detail = document.getElementById('network-detail');
            if (detail) detail.classList.remove('visible');
          }

          // Show detail panel for a node
          function showDetail(node) {
            const data = node.raw;
            const type = node.type;
            const detail = document.getElementById('network-detail');
            if (!detail || !data) return;

            let html = `<h3>${data.name || data.title || data.id}</h3>`;
            if (data.summary) html += `<p>${data.summary}</p>`;
            if (data.status) html += `<p><span class="status-badge ${data.status}">${data.status}</span></p>`;

            switch (type) {
              case 'people':
                if (data.title) html += `<p><strong>Title:</strong> ${data.title}</p>`;
                if (data.role_categories) html += `<p><strong>Roles:</strong> ${data.role_categories.join(', ')}</p>`;
                if (data.expertise) html += `<p><strong>Expertise:</strong> ${data.expertise.join(', ')}</p>`;
                break;
              case 'institutions':
                if (data.institution_type) html += `<p><strong>Type:</strong> ${data.institution_type.replace(/_/g, ' ')}</p>`;
                if (data.ecosystem_role) html += `<p><strong>Role:</strong> ${data.ecosystem_role}</p>`;
                break;
              case 'projects':
                if (data.domains) html += `<p><strong>Domains:</strong> ${data.domains.join(', ')}</p>`;
                if (data.project_goals) html += `<p><strong>Goals:</strong> ${data.project_goals.join('; ')}</p>`;
                break;
              case 'initiatives':
                if (data.purpose) html += `<p><strong>Purpose:</strong> ${data.purpose}</p>`;
                if (data.domains) html += `<p><strong>Domains:</strong> ${data.domains.join(', ')}</p>`;
                break;
            }

            html += `<p style="margin-top: 0.75rem;"><a href="#${type}" style="color: ${nodeColors[type]}; text-decoration: none; border-bottom: 1px solid ${nodeColors[type]};">View all ${registryMeta[type].plural.toLowerCase()}</a></p>`;

            detail.innerHTML = html;
            detail.classList.add('visible');
          }

          // Type filter toggle buttons
          const filters = document.getElementById('network-filters');
          if (filters) {
            filters.querySelectorAll('.network-toggle').forEach(btn => {
              btn.addEventListener('click', function () {
                btn.classList.toggle('off');
                if (window._selectedNode) {
                  selectNode(window._selectedNode);
                } else {
                  applyTypeFilters();
                }
              });
            });
          }
        })
        .catch(err => {
          const container = document.getElementById('network-container');
          if (container) {
            container.innerHTML = `<p style="color: #c62828; padding: 2rem;">Error loading network data: ${err.message}</p>`;
          }
        });
    }

    function loadDoc(path, docKey) {
      clearOrientationRotator();
      currentDoc = docKey;
      const cacheBuster = `?t=${Date.now()}`;

      fetch(path + cacheBuster, { cache: 'no-store' })
        .then(response => {
          if (!response.ok) throw new Error(`Failed to load ${path}`);
          return response.text();
        })
        .then(markdown => {
          // Extract and preserve HTML comments
          const commentPlaceholders = [];
          let processedMarkdown = markdown.replace(/<!--([\s\S]*?)-->/g, (match, content) => {
            const index = commentPlaceholders.length;
            commentPlaceholders.push(content.trim());
            return `<!--PLACEHOLDER_${index}-->`;
          });

          // Parse markdown
          let html = marked.parse(processedMarkdown);

          // Replace comment placeholders
          commentPlaceholders.forEach((content, index) => {
            const placeholder = `<!--PLACEHOLDER_${index}-->`;
            const escapedContent = content
              .replace(/&/g, '&amp;')
              .replace(/</g, '&lt;')
              .replace(/>/g, '&gt;')
              .replace(/\n/g, '<br>');
            const commentDiv = `<div class="html-comment">${escapedContent}</div>`;
            html = html.replace(placeholder, commentDiv);
          });

          contentEl.innerHTML = html;

          // Add IDs to headings and build TOC
          buildTOC();

          // Make sections collapsible
          makeCollapsible();

          // Update active nav link
          updateActiveNavLink(docKey);

          // Scroll to top
          window.scrollTo(0, 0);
        })
        .catch(error => {
          contentEl.innerHTML = "<p>Error loading document.</p>";
          console.error(error);
        });
    }

    function buildTOC() {
      headings = [];
      tocListEl.innerHTML = '';

      const showToc = tocDocs.includes(currentDoc);
      tocEl.classList.toggle('visible', showToc);
      layoutEl.classList.toggle('has-toc', showToc);

      if (!showToc) return;

      const allHeadings = contentEl.querySelectorAll('h2, h3');

      allHeadings.forEach((heading, index) => {
        // Create ID from heading text
        const text = heading.textContent;
        const id = 'section-' + text.toLowerCase()
          .replace(/[^a-z0-9]+/g, '-')
          .replace(/(^-|-$)/g, '')
          .substring(0, 50);

        heading.id = id;
        headings.push({ id, el: heading, level: heading.tagName });

        // Create TOC entry
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = '#' + id;
        a.textContent = text;
        a.classList.add('toc-' + heading.tagName.toLowerCase());
        a.addEventListener('click', (e) => {
          e.preventDefault();
          heading.scrollIntoView({ behavior: 'smooth' });
          history.pushState(null, '', '#' + currentDoc);
        });
        li.appendChild(a);
        tocListEl.appendChild(li);
      });
    }

    function makeCollapsible() {
      const h2s = contentEl.querySelectorAll('h2');

      h2s.forEach(h2 => {
        // Skip if already processed
        if (h2.classList.contains('section-header')) return;

        h2.classList.add('section-header');

        // Collect all siblings until next h2 or end
        const sectionContent = document.createElement('div');
        sectionContent.classList.add('section-content');

        let sibling = h2.nextElementSibling;
        const siblings = [];

        while (sibling && sibling.tagName !== 'H2') {
          siblings.push(sibling);
          sibling = sibling.nextElementSibling;
        }

        // Move siblings into section content div
        siblings.forEach(s => sectionContent.appendChild(s));
        h2.after(sectionContent);

        // Toggle on click
        h2.addEventListener('click', () => {
          h2.classList.toggle('collapsed');
          sectionContent.classList.toggle('collapsed');
        });
      });
    }

    function updateActiveNavLink(docKey) {
      document.querySelectorAll('.nav-links a').forEach(a => {
        const href = a.getAttribute('href').slice(1);
        a.classList.toggle('active', href === docKey);
      });
    }

    // Scroll spy for TOC
    function updateActiveTocLink() {
      if (!tocEl.classList.contains('visible')) return;

      let activeId = null;
      const scrollTop = window.scrollY + 100;

      for (let i = headings.length - 1; i >= 0; i--) {
        if (headings[i].el.offsetTop <= scrollTop) {
          activeId = headings[i].id;
          break;
        }
      }

      tocListEl.querySelectorAll('a').forEach(a => {
        a.classList.toggle('active', a.getAttribute('href') === '#' + activeId);
      });
    }

    // Load document based on hash
    function loadFromHash() {
      const hash = window.location.hash.slice(1) || 'home';
      const docKey = Object.keys(routes).includes(hash) ? hash : 'home';

      // Clean up network resize listener when leaving
      if (window._networkResizeHandler) {
        window.removeEventListener('resize', window._networkResizeHandler);
        window._networkResizeHandler = null;
      }

      // Full-bleed layout for network page only
      const isNetwork = docKey === 'network';
      layoutEl.classList.toggle('full-bleed', isNetwork);
      document.getElementById('site-footer').style.display = isNetwork ? 'none' : '';
      document.body.style.background = isNetwork ? '#1e1e1e' : '';
      document.body.style.overflow = isNetwork ? 'hidden' : '';

      if (docKey === 'charter') {
        window.location.href = 'https://charter.henkaku.center';
        return;
      } else if (docKey === 'home') {
        loadLanding();
      } else if (docKey === 'references') {
        loadReferences();
      } else if (docKey === 'history') {
        loadHistory();
      } else if (['people', 'projects', 'initiatives', 'institutions'].includes(docKey)) {
        loadRegistryList(docKey);
      } else if (docKey === 'network') {
        loadNetwork();
      } else {
        const path = routes[docKey];
        loadDoc(path, docKey);
      }
    }

    // Initial load
    loadFromHash();

    // Listen for hash changes
    window.addEventListener('hashchange', loadFromHash);
  </script>
</body>
