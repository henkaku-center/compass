<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Antidisciplinary Charter</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Minimal, readable styling -->
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #111;
      background: #fff;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding-top: 3rem;
    }

    h1, h2, h3 {
      line-height: 1.25;
      margin-top: 2.5rem;
    }

    h1 {
      margin-top: 0;
    }

    hr {
      margin: 3rem 0;
      border: none;
      border-top: 1px solid #e5e5e5;
    }

    blockquote {
      margin: 1.5rem 0;
      padding-left: 1rem;
      border-left: 4px solid #ddd;
      color: #555;
    }

    code {
      background: #f5f5f5;
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-size: 0.95em;
    }

    pre code {
      display: block;
      padding: 1rem;
      overflow-x: auto;
    }

    nav {
      position: sticky;
      top: 0;
      background: #ffffff;
      border-bottom: 1px solid #e5e5e5;
      z-index: 100;
    }

    .nav-inner {
      max-width: 900px;
      margin: 0 auto;
      padding: 0.75rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95rem;
    }

    .nav-links a {
      margin-left: 1rem;
      text-decoration: none;
      color: #333;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 5rem;
      padding: 2rem 0 1rem 0;
      border-top: 1px solid #e5e5e5;
      color: #666;
      font-size: 0.9rem;
    }

    .footer-inner {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
    }

    .footer-inner a {
      color: #555;
      text-decoration: none;
    }

    .footer-inner a:hover {
      text-decoration: underline;
    }

    /* HTML comment styling - light and distinguished */
    .html-comment {
      margin: 1.5rem 0;
      padding: 1rem 1.25rem;
      background: #fafafa;
      border-left: 3px solid #d0d0d0;
      color: #666;
      font-style: italic;
      font-size: 0.95em;
      line-height: 1.5;
    }

    .html-comment::before {
      content: "üìù ";
      font-style: normal;
      opacity: 0.5;
    }
  </style>

  <!-- Marked.js (Markdown parser) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <nav>
    <div class="nav-inner">
      <strong>Antidisciplinary Charter</strong>
      <div class="nav-links">
        <a href="#" data-doc="README.md">README</a>
        <a href="#" data-doc="charter.md">Charter</a>
      </div>
    </div>
  </nav>
  <main id="content">
    Loading‚Ä¶
  </main>
  <footer>
    <div class="footer-inner">
      <a href="https://henkaku.center" target="_blank" rel="noopener noreferrer">
        Henkaku Center
      </a>
      <a href="https://sds.chibatech.dev" target="_blank" rel="noopener noreferrer">
        School of Design and Science
      </a>
      <a href="https://compass.henkaku.center" target="_blank" rel="noopener noreferrer">
        Henkaku Compass Initiative
      </a>
    </div>
  </footer>

  <script>
    const contentEl = document.getElementById("content");

    function loadDoc(path) {
      // Add timestamp to bypass cache
      const cacheBuster = `?t=${Date.now()}`;
      fetch(path + cacheBuster, { cache: 'no-store' })
        .then(response => {
          if (!response.ok) {
            throw new Error(`Failed to load ${path}`);
          }
          return response.text();
        })
        .then(markdown => {
          // Extract and preserve HTML comments for light rendering
          const commentPlaceholders = [];
          let processedMarkdown = markdown.replace(/<!--([\s\S]*?)-->/g, (match, content) => {
            const index = commentPlaceholders.length;
            commentPlaceholders.push(content.trim());
            // Use an HTML comment as placeholder so it survives markdown parsing
            return `<!--PLACEHOLDER_${index}-->`;
          });

          // Parse markdown
          let html = marked.parse(processedMarkdown);

          // Replace HTML comment placeholders with styled comment divs
          commentPlaceholders.forEach((content, index) => {
            const placeholder = `<!--PLACEHOLDER_${index}-->`;
            // Escape any HTML in the comment content for safe display
            const escapedContent = content
              .replace(/&/g, '&amp;')
              .replace(/</g, '&lt;')
              .replace(/>/g, '&gt;')
              .replace(/\n/g, '<br>');
            const commentDiv = `<div class="html-comment">${escapedContent}</div>`;
            html = html.replace(placeholder, commentDiv);
          });

          contentEl.innerHTML = html;
        })
        .catch(error => {
          contentEl.innerHTML = "<p>Error loading document.</p>";
          console.error(error);
        });
    }

    // Default document
    loadDoc("README.md");

    // Navigation handling
    document.querySelectorAll("nav a[data-doc]").forEach(link => {
      link.addEventListener("click", event => {
        event.preventDefault();
        loadDoc(link.getAttribute("data-doc"));
      });
    });
  </script>
</body>
</html>
