<html lang="en">
<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Compass - Henkaku Center" />

  <meta name="twitter:image" content="https://compass.henkaku.center/compass-icon.png" />

  <!-- Favicon & Icons -->
  <link rel="icon" type="image/png" href="compass-icon.png" />
  <link rel="apple-touch-icon" href="compass-icon.png" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #111;
      background: #fff;
    }

    /* Top navigation */
    nav {
      position: sticky;
      top: 0;
      background: #ffffff;
      border-bottom: 1px solid #e5e5e5;
      z-index: 100;
    }

    .nav-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.75rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95rem;
    }

    .site-title {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      color: inherit;
    }

    .site-title:hover {
      opacity: 0.8;
    }

    .site-title img {
      height: 24px;
      width: auto;
    }

    .nav-links a {
      margin-left: 1rem;
      text-decoration: none;
      color: #333;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .nav-links a.active {
      font-weight: 600;
      color: #000;
    }

    .nav-links .github-link {
      margin-left: 1.5rem;
      padding-left: 1.5rem;
      border-left: 1px solid #ddd;
    }

    /* Hamburger toggle â€” hidden on desktop */
    .nav-toggle {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      z-index: 120;
      -webkit-tap-highlight-color: transparent;
    }

    .nav-toggle span {
      display: block;
      width: 22px;
      height: 2px;
      background: #333;
      border-radius: 1px;
      transition: transform 0.25s ease, opacity 0.2s ease;
    }

    .nav-toggle span + span {
      margin-top: 5px;
    }

    .nav-toggle.open span:nth-child(1) {
      transform: translateY(7px) rotate(45deg);
    }

    .nav-toggle.open span:nth-child(2) {
      opacity: 0;
    }

    .nav-toggle.open span:nth-child(3) {
      transform: translateY(-7px) rotate(-45deg);
    }

    /* Mobile menu overlay backdrop */
    .nav-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: 99;
    }

    .nav-overlay.visible {
      display: block;
    }

    /* Main layout with sidebar */
    .layout {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      min-height: calc(100vh - 60px);
    }

    /* Table of Contents sidebar */
    .toc {
      width: 280px;
      flex-shrink: 0;
      padding: 2rem 1rem 2rem 2rem;
      position: sticky;
      top: 60px;
      height: calc(100vh - 60px);
      overflow-y: auto;
      border-right: 1px solid #e5e5e5;
      display: none;
    }

    .toc.visible {
      display: block;
    }

    .toc h4 {
      margin: 0 0 1rem 0;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #666;
    }

    .toc ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .toc li {
      margin: 0;
    }

    .toc a {
      display: block;
      padding: 0.35rem 0.5rem;
      text-decoration: none;
      color: #555;
      font-size: 0.85rem;
      border-radius: 4px;
      transition: background 0.15s, color 0.15s;
    }

    .toc a:hover {
      background: #f5f5f5;
      color: #111;
    }

    .toc a.active {
      background: #e8f4ff;
      color: #0066cc;
      font-weight: 500;
    }

    .toc .toc-h2 {
      font-weight: 600;
      margin-top: 0.75rem;
    }

    .toc .toc-h3 {
      padding-left: 1rem;
      font-size: 0.8rem;
    }

    .toc .toc-group-label {
      display: block;
      padding: 0.4rem 0.5rem 0.15rem;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #999;
      font-weight: 600;
      margin-top: 0.75rem;
    }

    .toc li:first-child .toc-group-label {
      margin-top: 0;
    }

    .toc .toc-disabled {
      display: block;
      padding: 0.35rem 0.5rem;
      color: #aaa;
      font-size: 0.85rem;
      cursor: default;
    }

    /* Main content */
    main {
      flex: 1;
      min-width: 0;
      padding: 2rem;
      max-width: 900px;
    }

    .layout:not(.has-toc) main {
      margin: 0 auto;
    }

    /* Markdown tables (curriculum course/credit tables) */
    main table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      margin: 1rem 0;
    }

    main table th,
    main table td {
      text-align: left;
      padding: 0.4rem 0.75rem;
      border-bottom: 1px solid #e5e5e5;
    }

    main table th {
      font-size: 0.8rem;
      font-weight: 600;
      color: #666;
    }

    main table th:first-child {
      width: auto;
    }

    main table th:last-child {
      width: 80px;
    }

    main table td:last-child {
      text-align: center;
    }

    /* Typography */
    h1, h2, h3 {
      line-height: 1.25;
      margin-top: 2.5rem;
      scroll-margin-top: 80px;
    }

    h1 {
      margin-top: 0;
    }

    h2 {
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #e5e5e5;
    }

    /* Collapsible sections */
    .section-header {
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .section-header::before {
      content: "â–¼";
      font-size: 0.7em;
      color: #999;
      transition: transform 0.2s;
    }

    .section-header.collapsed::before {
      transform: rotate(-90deg);
    }

    .section-content {
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }

    .section-content.collapsed {
      max-height: 0 !important;
    }

    hr {
      margin: 3rem 0;
      border: none;
      border-top: 1px solid #e5e5e5;
    }

    blockquote {
      margin: 1.5rem 0;
      padding-left: 1rem;
      border-left: 4px solid #ddd;
      color: #555;
    }

    code {
      background: #f5f5f5;
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-size: 0.95em;
    }

    pre code {
      display: block;
      padding: 1rem;
      overflow-x: auto;
    }

    /* HTML comment styling */
    .html-comment {
      margin: 1.5rem 0;
      padding: 1rem 1.25rem;
      background: #fafafa;
      border-left: 3px solid #d0d0d0;
      color: #666;
      font-style: italic;
      font-size: 0.95em;
      line-height: 1.5;
    }

    .html-comment::before {
      content: "ðŸ“ ";
      font-style: normal;
      opacity: 0.5;
    }

    /* Back to top button */
    .back-to-top {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s, visibility 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 50;
    }

    .back-to-top.visible {
      opacity: 1;
      visibility: visible;
    }

    .back-to-top:hover {
      background: #555;
    }

    /* Footer */
    footer {
      margin-top: 5rem;
      padding: 2rem 0 1rem 0;
      border-top: 1px solid #e5e5e5;
      color: #666;
      font-size: 0.9rem;
    }

    .footer-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }

    .footer-inner a {
      color: #555;
      text-decoration: none;
    }

    .footer-inner a:hover {
      text-decoration: underline;
    }

    /* References page */
    .references-list {
      list-style: none;
      padding: 0;
      margin: 2rem 0;
    }

    .references-list li {
      padding: 1rem 0;
      border-bottom: 1px solid #e5e5e5;
    }

    .references-list li:last-child {
      border-bottom: none;
    }

    .ref-item {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
    }

    .ref-info {
      flex: 1;
    }

    .ref-title {
      font-weight: 600;
      color: #111;
      margin-bottom: 0.25rem;
    }

    .ref-meta {
      font-size: 0.85rem;
      color: #666;
    }

    .ref-download {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-decoration: none;
      color: #333;
      font-size: 0.9rem;
      white-space: nowrap;
      transition: background 0.15s;
    }

    .ref-download:hover {
      background: #e8e8e8;
      text-decoration: none;
    }

    .ref-preview {
      margin-left: 0.5rem;
      padding: 0.5rem 0.75rem;
      background: transparent;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-decoration: none;
      color: #666;
      font-size: 0.9rem;
    }

    .ref-preview:hover {
      background: #f5f5f5;
    }

    /* Landing page */
    .landing {
      max-width: 860px;
      margin: 0 auto;
      padding: 4rem 2rem 2rem;
    }

    .landing-hero {
      text-align: center;
      margin-bottom: 4rem;
    }

    @keyframes compassAppear {
      0%   { opacity: 0; transform: scale(0.6) rotate(0deg); }
      100% { opacity: 0.85; transform: scale(1) rotate(0deg); }
    }

    .landing-hero img {
      width: 72px;
      height: 72px;
      margin-bottom: 1.5rem;
      opacity: 0;
      transform: rotate(0deg);
      animation: compassAppear 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .landing-hero img.attracted {
      transform: rotate(-22deg);
    }

    .landing-hero img.released {
      transform: rotate(0deg);
      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @media (prefers-reduced-motion: reduce) {
      .landing-hero img {
        opacity: 0.85;
        transform: rotate(0deg);
        transition: none;
      }
    }

    .landing-hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin: 0 0 0.75rem;
    }

    .landing-hero .tagline {
      font-size: 1.15rem;
      color: #444;
      max-width: 540px;
      margin: 0 auto 1rem;
      line-height: 1.5;
    }

    .landing-hero .subtitle {
      font-size: 0.9rem;
      color: #888;
    }

    .landing-hero .subtitle a {
      color: #666;
      text-decoration: none;
      border-bottom: 1px solid #ddd;
    }

    .landing-hero .subtitle a:hover {
      color: #111;
      border-bottom-color: #999;
    }

    .landing-group {
      margin-bottom: 2.5rem;
    }

    .landing-group:last-child {
      margin-bottom: 4rem;
    }

    .landing-group-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #999;
      margin-bottom: 0.25rem;
    }

    .landing-group-desc {
      font-size: 0.82rem;
      color: #aaa;
      margin-bottom: 0.75rem;
    }

    .landing-group-divider {
      border: none;
      border-top: 1px solid #eee;
      margin: 1rem 0 1.5rem;
    }

    .landing-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }

    @keyframes cardIn {
      from {
        opacity: 0;
        transform: translateY(16px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .landing-card {
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      padding: 1.5rem;
      text-decoration: none;
      color: inherit;
      transition: border-color 0.15s, box-shadow 0.15s;
      opacity: 0;
      animation: cardIn 0.4s ease-out forwards;
    }

    @media (prefers-reduced-motion: reduce) {
      .landing-card {
        animation: none;
        opacity: 1;
      }
    }

    .landing-card:hover {
      border-color: #ccc;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
    }

    .landing-card.full-row {
      grid-column: 1 / -1;
      background: #2a2a2a url('network.png') center / cover no-repeat;
      color: #ddd;
      border-color: #3a3a3a;
      position: relative;
      overflow: hidden;
    }

    .landing-card.full-row::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(30, 30, 30, 0.55);
    }

    .landing-card.full-row .card-title,
    .landing-card.full-row .card-desc {
      position: relative;
    }

    .landing-card.full-row .card-desc {
      color: #ccc;
    }

    .landing-card.full-row:hover {
      border-color: #555;
      box-shadow: 0 2px 16px rgba(0, 0, 0, 0.2);
    }

    .landing-card.full-row:hover::before {
      background: rgba(30, 30, 30, 0.45);
    }

    .landing-card.full-row .card-title {
      color: #fff;
    }

    .landing-card.placeholder {
      border-style: dashed;
      border-color: #ddd;
      opacity: 0.55;
      cursor: default;
    }

    .landing-card.placeholder:hover {
      border-color: #ddd;
      box-shadow: none;
    }

    @keyframes orientationIn {
      0%   { transform: rotate(-15deg) translateX(-8px); opacity: 0; }
      35%  { transform: rotate(3deg) translateX(2px);    opacity: 0.85; }
      55%  { transform: rotate(-1.5deg) translateX(-1px); opacity: 0.9; }
      75%  { transform: rotate(0.5deg) translateX(0);    opacity: 0.95; }
      100% { transform: rotate(0deg) translateX(0);      opacity: 1; }
    }

    @keyframes orientationOut {
      0%   { opacity: 1; transform: rotate(0deg); }
      100% { opacity: 0; transform: rotate(8deg) translateX(8px); }
    }

    .landing-orientations {
      margin-bottom: 3rem;
      text-align: center;
    }

    .landing-orientations h2 {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #999;
      border: none;
      margin-bottom: 1rem;
      padding: 0;
    }

    .orientation-rotator {
      font-size: 0.95rem;
      color: #777;
      height: 1.6em;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .orientation-rotator span {
      display: inline-block;
      transform-origin: left center;
    }

    .orientation-rotator span.settling {
      animation: orientationIn 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    .orientation-rotator span.leaving {
      animation: orientationOut 0.3s ease-in forwards;
    }

    .orientation-rotator strong {
      font-weight: 600;
      color: #444;
    }

    @media (prefers-reduced-motion: reduce) {
      .orientation-rotator span.settling,
      .orientation-rotator span.leaving {
        animation: none;
      }
      .orientation-rotator span {
        opacity: 1;
      }
    }

    .landing-card .card-title {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 0.4rem;
    }

    .landing-card .card-desc {
      font-size: 0.875rem;
      color: #666;
      line-height: 1.45;
    }



    /* History page */
    .history-page {
      max-width: 720px;
      margin: 0 auto;
    }

    .history-page h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .history-page .history-subtitle {
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 2.5rem;
    }

    .history-date-group {
      margin-bottom: 2rem;
    }

    .history-date-group h2 {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #999;
      border: none;
      margin-bottom: 0.75rem;
      padding: 0;
    }

    .history-table {
      width: 100%;
      border-collapse: collapse;
    }

    .history-table th {
      text-align: left;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #999;
      font-weight: 600;
      padding: 0 0 0.5rem 0;
      border-bottom: 1px solid #e5e5e5;
    }

    .history-row {
      text-decoration: none;
      color: inherit;
      cursor: pointer;
    }

    .history-row:hover td {
      background: #fafafa;
    }

    .history-row td {
      padding: 0.5rem 0.75rem 0.5rem 0;
      border-bottom: 1px solid #f0f0f0;
      font-size: 0.9rem;
      vertical-align: baseline;
    }

    .history-row:last-child td {
      border-bottom: none;
    }

    .col-contributor {
      white-space: nowrap;
      color: #555;
      width: 120px;
    }

    .col-type {
      width: 80px;
    }

    .change-type {
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      padding: 0.15rem 0.45rem;
      border-radius: 3px;
      white-space: nowrap;
    }

    .change-type.feat { background: #e8f5e9; color: #2e7d32; }
    .change-type.fix { background: #fff3e0; color: #e65100; }
    .change-type.docs { background: #e3f2fd; color: #1565c0; }
    .change-type.refactor { background: #f3e5f5; color: #7b1fa2; }
    .change-type.other { background: #f5f5f5; color: #616161; }

    .col-memo {
      color: #333;
      line-height: 1.4;
    }

    .history-loading {
      text-align: center;
      color: #999;
      padding: 3rem 0;
    }

    .history-error {
      text-align: center;
      color: #c62828;
      padding: 2rem 0;
    }

    /* Registry list pages */
    .registry-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .registry-card {
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      padding: 1.25rem;
      transition: border-color 0.15s, box-shadow 0.15s;
    }

    .registry-card:hover {
      border-color: #ccc;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
    }

    .registry-card .card-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.35rem;
    }

    .registry-card .card-portrait {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
    }

    .registry-card .card-name {
      font-weight: 600;
      font-size: 1rem;
    }

    .registry-card .card-summary {
      font-size: 0.875rem;
      color: #555;
      line-height: 1.45;
      margin-bottom: 0.6rem;
    }

    .registry-card .card-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem;
      margin-bottom: 0.5rem;
    }

    .registry-card .card-relations {
      font-size: 0.8rem;
      color: #777;
      line-height: 1.4;
      margin-top: 0.5rem;
      padding-top: 0.5rem;
      border-top: 1px solid #f0f0f0;
    }

    .registry-card .card-relations strong {
      color: #555;
    }

    .registry-card.expandable {
      cursor: pointer;
    }

    .registry-card .card-detail {
      display: none;
      margin-top: 0.75rem;
      padding-top: 0.75rem;
      border-top: 1px solid #e5e5e5;
      font-size: 0.875rem;
      line-height: 1.5;
      color: #444;
    }

    .registry-card.expanded .card-detail {
      display: block;
    }

    .registry-card.expanded {

      })
        .then(res => {
          if (!res.ok) throw new Error(`GitHub API returned ${res.status}`);
          return res.json();
        })
        .then(commits => {
          const container = document.getElementById('history-list');
          if (!container) return;

          // Group commits by date
          const groups = {};
          commits.forEach(c => {
            const date = c.commit.author.date.slice(0, 10);
            if (!groups[date]) groups[date] = [];
            groups[date].push(c);
          });

          let html = '';
          Object.keys(groups).sort().reverse().forEach(date => {
            const d = new Date(date + 'T00:00:00');
            const label = d.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            html += `<div class="history-date-group"><h2>${label}</h2>
              <table class="history-table">
                <thead><tr>
                  <th>Contributor</th>
                  <th>Type</th>
                  <th>Memo</th>
                </tr></thead>
                <tbody>`;

            groups[date].forEach(c => {
              const msg = c.commit.message.split('\n')[0];
              const url = c.html_url;
              const authorLogin = c.author ? c.author.login : null;

              // Parse conventional commit prefix
              const prefixMatch = msg.match(/^(feat|fix|docs|refactor|chore|style|test|perf|ci|build)(\(.+?\))?:\s*/i);
              let type = 'other';
              let cleanMsg = msg;
              if (prefixMatch) {
                type = prefixMatch[1].toLowerCase();
                cleanMsg = msg.slice(prefixMatch[0].length);
              }

              const badgeType = ['feat', 'fix', 'docs', 'refactor'].includes(type) ? type : 'other';
              const badgeLabel = prefixMatch ? prefixMatch[1].toLowerCase() : 'commit';
              const contributor = authorLogin ? `@${authorLogin}` : '';

              html += `
                <tr class="history-row" onclick="window.open('${url}', '_blank')">
                  <td class="col-contributor">${contributor}</td>
                  <td class="col-type"><span class="change-type ${badgeType}">${badgeLabel}</span></td>
                  <td class="col-memo">${cleanMsg}</td>
                </tr>
              `;
            });

            html += '</tbody></table></div>';
          });

          container.className = '';
          container.innerHTML = html;
        })
        .catch(err => {
          const container = document.getElementById('history-list');
          if (container) {
            container.className = 'history-error';
            container.innerHTML = `Could not load commit history. <br><small>${err.message}</small>`;
          }
        });
    }

    const nodeColors = {

    // buildGraphData is now provided by compass-data.js

    function loadNetwork() {
      clearOrientationRotator();
      currentDoc = 'network';
      tocEl.classList.remove('visible');
      layoutEl.classList.remove('has-toc');

      contentEl.innerHTML = `
        <div class="network-page">
          <div class="network-controls">
            <div class="network-filters" id="network-filters">
              <button class="network-toggle" data-type="institutions"><span class="toggle-dot" style="background: ${nodeColors.institutions}"></span> Institutions</button>
              <button class="network-toggle" data-type="people"><span class="toggle-dot" style="background: ${nodeColors.people}"></span> People</button>

      updateActiveNavLink('network');
      window.scrollTo(0, 0);

      ensureStore()
        .then(() => {
          const graphData = buildGraphData();
          const container = document.getElementById('network-container');
          if (!container) return;

          const graph = ForceGraph3D()(container)
            .graphData(graphData)
            .nodeId('id')
            .nodeLabel(() => '')
            .nodeColor(node => nodeColors[node.type] || '#999')
            .nodeVal('val')
            .nodeRelSize(3)
            .nodeOpacity(0.9)
            .nodeThreeObjectExtend(true)
            .nodeThreeObject(node => {
              const sprite = new SpriteText(node.label, 3.5, '#ffffff');
              sprite.material.depthWrite = false;
              sprite.material.depthTest = false;
              sprite.material.opacity = 0.55;
              sprite.material.transparent = true;
              sprite.renderOrder = 1;
              node.__labelSprite = sprite;
              node.__labelBaseScale = { x: sprite.scale.x, y: sprite.scale.y, z: sprite.scale.z };
              return sprite;
            })
            .onNodeHover(node => {
              if (window._hoveredNode && window._hoveredNode.__labelSprite) {
                const s = window._hoveredNode.__labelSprite;
                const bs = window._hoveredNode.__labelBaseScale;
                s.material.opacity = 0.55;
                s.scale.set(bs.x, bs.y, bs.z);
              }
              window._hoveredNode = node;
              if (node && node.__labelSprite) {
                const s = node.__labelSprite;
                const bs = node.__labelBaseScale;
                s.material.opacity = 1;
                s.scale.set(bs.x * 1.3, bs.y * 1.3, bs.z * 1.3);
              }
              container.style.cursor = node ? 'pointer' : 'default';
            })
            .linkColor(() => 'rgba(255,255,255,0.15)')
            .linkWidth(0.3)
            .backgroundColor('#1e1e1e')
            .onNodeClick(node => {
              selectNode(node);
            })
            .onBackgroundClick(() => {
              deselectNode();
            });

          // Soften repulsion so disconnected nodes don't fly far away
          graph.d3Force('charge').strength(-30);
          graph.d3Force('center').strength(0.15);

          // Fit all nodes in view early
          setTimeout(() => graph.zoomToFit(400, 40), 500);

          // Camera: rotate + zoom only, no panning (graph auto-centers on origin)
          const controls = graph.controls();
          controls.enablePan = false;
          controls.mouseButtons = { LEFT: THREE.MOUSE.ROTATE, MIDDLE: THREE.MOUSE.DOLLY, RIGHT: null };
          controls.touches = { ONE: THREE.TOUCH.ROTATE, TWO: THREE.TOUCH.DOLLY_ROTATE };

          // Keep labels slightly below nodes relative to camera orientation
          const _camUp = new THREE.Vector3();
          graph.onEngineTick(() => {
            const camera = graph.camera();
            _camUp.set(0, 1, 0).applyQuaternion(camera.quaternion);
            const currentNodes = graph.graphData().nodes;
            for (let i = 0; i < currentNodes.length; i++) {
              const s = currentNodes[i].__labelSprite;
              if (s) {
                s.position.set(-_camUp.x * 6, -_camUp.y * 6, -_camUp.z * 6);
              }
            }
          });

          // Resize graph when window resizes
          function resizeGraph() {
            graph.width(container.clientWidth);
            graph.height(container.clientHeight);
          }
          window._networkResizeHandler = resizeGraph;
          window.addEventListener('resize', resizeGraph);

          // Store graph and full data for filtering
          window._forceGraph = graph;
          window._forceGraphData = graphData;
          window._selectedNode = null;

          // Helper: get link endpoint ID (handles both string and object refs)
          function linkId(endpoint) {
            return typeof endpoint === 'object' ? endpoint.id : endpoint;
          }

          // Helper: get active type filters (buttons without .off class)
          function getCheckedTypes() {
            const types = [];
            const filters = document.getElementById('network-filters');
            if (filters) {
              filters.querySelectorAll('.network-toggle:not(.off)').forEach(btn => {
                types.push(btn.dataset.type);
              });
            }
            return types;
          }

          // Helper: apply type filters to full data (no selection)
          function applyTypeFilters() {
            const checkedTypes = getCheckedTypes();
            const fullData = window._forceGraphData;
            const filteredNodes = fullData.nodes.filter(n => checkedTypes.includes(n.type));
            const visibleIds = new Set(filteredNodes.map(n => n.id));
            const filteredLinks = fullData.links.filter(l =>
              visibleIds.has(linkId(l.source)) && visibleIds.has(linkId(l.target))
            );
            graph.graphData({ nodes: filteredNodes, links: filteredLinks });
          }

          // Select a node: show only it + neighbors, center camera
          function selectNode(node) {
            // Unpin all nodes from any previous selection
            window._forceGraphData.nodes.forEach(n => {
              n.fx = undefined; n.fy = undefined; n.fz = undefined;
            });

            window._selectedNode = node;
            const fullData = window._forceGraphData;
            const checkedTypes = getCheckedTypes();
            const nodeId = node.id;

            // Find neighbor IDs from all links in full data
            const neighborIds = new Set();
            const relevantLinks = [];
            fullData.links.forEach(l => {
              const srcId = linkId(l.source);
              const tgtId = linkId(l.target);
              if (srcId === nodeId) { neighborIds.add(tgtId); relevantLinks.push(l); }
              else if (tgtId === nodeId) { neighborIds.add(srcId); relevantLinks.push(l); }
            });

            // Build subgraph: selected node + neighbors (respecting type filters)
            const subNodes = fullData.nodes.filter(n =>
              (n.id === nodeId || neighborIds.has(n.id)) && checkedTypes.includes(n.type)
            );
            const visibleIds = new Set(subNodes.map(n => n.id));
            const subLinks = relevantLinks.filter(l =>
              visibleIds.has(linkId(l.source)) && visibleIds.has(linkId(l.target))
            );

            // Pin selected node at origin
            const selectedInSub = subNodes.find(n => n.id === nodeId);
            if (selectedInSub) {
              selectedInSub.fx = 0; selectedInSub.fy = 0; selectedInSub.fz = 0;
            }

            graph.graphData({ nodes: subNodes, links: subLinks });

            // Animate camera to look at selected node
            const dist = 300;
            graph.cameraPosition({ x: 0, y: 0, z: dist }, { x: 0, y: 0, z: 0 }, 600);

            // Show detail panel
            showDetail(node);
          }

          // Deselect: restore full graph
          function deselectNode() {
            window._selectedNode = null;

            // Unpin all nodes
            window._forceGraphData.nodes.forEach(n => {
              n.fx = undefined; n.fy = undefined; n.fz = undefined;
            });

            applyTypeFilters();

            const detail = document.getElementById('network-detail');
            if (detail) detail.classList.remove('visible');
          }

          // Show detail panel for a node
          function showDetail(node) {
            const data = node.raw;
            const type = node.type;
            const detail = document.getElementById('network-detail');
            if (!detail || !data) return;

            html += `<h3 style="margin:0">${data.name || data.id}</h3></div>`;
            if (data.summary) html += `<p>${data.summary}</p>`;
            if (data.status) html += `<p><span class="status-badge ${data.status}">${data.status}</span></p>`;

            switch (type) {

                if (data.name_ja) html += `<p style="opacity: 0.6;">${data.name_ja}</p>`;
                if (data.job_title) html += `<p><strong>Title:</strong> ${data.job_title}</p>`;
                if (data.role_categories) html += `<p><strong>Roles:</strong> ${data.role_categories.join(', ')}</p>`;
                if (data.expertise) html += `<p><strong>Expertise:</strong> ${data.expertise.join(', ')}</p>`;
                if (data.background) html += `<p style="margin-top: 0.5rem; opacity: 0.8; font-size: 0.85rem;">${data.background}</p>`;
                break;
              case 'institutions':
                if (data.institution_type) html += `<p><strong>Type:</strong> ${data.institution_type.replace(/_/g, ' ')}</p>`;
                if (data.ecosystem_role) html += `<p><strong>Role:</strong> ${data.ecosystem_role}</p>`;
                break;
              case 'projects':
                if (data.domains) html += `<p><strong>Domains:</strong> ${data.domains.join(', ')}</p>`;
                if (data.project_goals) html += `<p><strong>Goals:</strong> ${data.project_goals.join('; ')}</p>`;
                break;
              case 'initiatives':
                if (data.purpose) html += `<p><strong>Purpose:</strong> ${data.purpose}</p>`;
                if (data.domains) html += `<p><strong>Domains:</strong> ${data.domains.join(', ')}</p>`;
                break;
              case 'courses':
                if (data.domains) html += `<p><strong>Domains:</strong> ${data.domains.join(', ')}</p>`;
                if (data.credits) html += `<p><strong>Credits:</strong> ${data.credits}</p>`;
                break;
              case 'events':
                if (data.date) html += `<p><strong>Date:</strong> ${data.date}</p>`;
                if (data.event_type) html += `<p><strong>Type:</strong> ${data.event_type}</p>`;
                break;
            }

            html += `<p style="margin-top: 0.75rem;"><a href="#${type}" style="color: ${nodeColors[type]}; text-decoration: none; border-bottom: 1px solid ${nodeColors[type]};">View all ${(registryMeta[type] || {}).plural || type}</a></p>`;

            detail.innerHTML = html;
            detail.classList.add('visible');
          }

          // Type filter toggle buttons
          const filters = document.getElementById('network-filters');
          if (filters) {
            filters.querySelectorAll('.network-toggle').forEach(btn => {
              btn.addEventListener('click', function () {
                btn.classList.toggle('off');
                if (window._selectedNode) {
                  selectNode(window._selectedNode);
                } else {
                  applyTypeFilters();
                }
              });
            });
          }
        })
        .catch(err => {
          const container = document.getElementById('network-container');
          if (container) {
            container.innerHTML = `<p style="color: #c62828; padding: 2rem;">Error loading network data: ${err.message}</p>`;
          }
        });
    }

    function loadDoc(path, docKey) {
      clearOrientationRotator();
      currentDoc = docKey;
      const cacheBuster = `?t=${Date.now()}`;

      fetch(path + cacheBuster, { cache: 'no-store' })
        .then(response => {
          if (!response.ok) throw new Error(`Failed to load ${path}`);
          return response.text();
        })
        .then(markdown => {
          // Extract and preserve HTML comments
          const commentPlaceholders = [];
          let processedMarkdown = markdown.replace(/<!--([\s\S]*?)-->/g, (match, content) => {
            const index = commentPlaceholders.length;
            commentPlaceholders.push(content.trim());
            return `<!--PLACEHOLDER_${index}-->`;
          });

          // Parse markdown
          let html = marked.parse(processedMarkdown);

          // Replace comment placeholders
          commentPlaceholders.forEach((content, index) => {
            const placeholder = `<!--PLACEHOLDER_${index}-->`;
            const escapedContent = content
              .replace(/&/g, '&amp;')
              .replace(/</g, '&lt;')
              .replace(/>/g, '&gt;')
              .replace(/\n/g, '<br>');
            const commentDiv = `<div class="html-comment">${escapedContent}</div>`;
            html = html.replace(placeholder, commentDiv);
          });

          contentEl.innerHTML = html;

          // Add IDs to headings for anchor links
          assignHeadingIds();

          // Show site map sidebar
          showSidebar(docKey);

          // Make sections collapsible
          makeCollapsible();

          // Update active nav link
          updateActiveNavLink(docKey);

          // Scroll to top
          window.scrollTo(0, 0);
        })
        .catch(error => {
          contentEl.innerHTML = "<p>Error loading document.</p>";
          console.error(error);
        });
    }

    function assignHeadingIds() {
      contentEl.querySelectorAll('h2, h3').forEach(function(heading) {
        var text = heading.textContent;
        var id = 'section-' + text.toLowerCase()
          .replace(/[^a-z0-9]+/g, '-')
          .replace(/(^-|-$)/g, '')
          .substring(0, 50);
        heading.id = id;
      });
    }

    function makeCollapsible() {
      const h2s = contentEl.querySelectorAll('h2');

      h2s.forEach(h2 => {
        // Skip if already processed
        if (h2.classList.contains('section-header')) return;

        h2.classList.add('section-header');

        // Collect all siblings until next h2 or end
        const sectionContent = document.createElement('div');
        sectionContent.classList.add('section-content');

        let sibling = h2.nextElementSibling;
        const siblings = [];

        while (sibling && sibling.tagName !== 'H2') {
          siblings.push(sibling);
          sibling = sibling.nextElementSibling;
        }

        // Move siblings into section content div
        siblings.forEach(s => sectionContent.appendChild(s));
        h2.after(sectionContent);

        // Toggle on click
        h2.addEventListener('click', () => {
          h2.classList.toggle('collapsed');
          sectionContent.classList.toggle('collapsed');
        });
      });
    }

    async function handleLogin() {
      var pat = document.getElementById('pat-input');
      pat = pat ? pat.value.trim() : '';
      if (!pat) { showModalError('Please enter a token.'); return; }

      var loginBtn = document.getElementById('login-btn');
      if (loginBtn) { loginBtn.disabled = true; loginBtn.textContent = 'Verifying\u2026'; }

      try {
        // Verify repo access
        var repoRes = await fetch('https://api.github.com/repos/henkaku-center/compass', {
          headers: { 'Authorization': 'Bearer ' + pat, 'Accept': 'application/vnd.github.v3+json' }
        });
        if (!repoRes.ok) {
          if (repoRes.status === 401) throw new Error('Invalid token.');
          if (repoRes.status === 403) throw new Error('Insufficient permissions. Token needs repo access.');
          if (repoRes.status === 404) throw new Error('Repository not found or no access.');
          throw new Error('GitHub API error: ' + repoRes.status);
        }

    function collectFormData(entry, type) {
      var form = document.getElementById('edit-form');
      if (!form) return null;
      var updated = {};
      var keys = Object.keys(entry);

      keys.forEach(function(key) {
        if (editSkipFields.indexOf(key) !== -1) {
          updated[key] = entry[key];
          return;
        }

        // Array of objects (links)
        if (Array.isArray(entry[key]) && arrayItemTemplates[key]) {
          var container = form.querySelector('[data-array-field="' + key + '"]');
          if (!container) { updated[key] = entry[key]; return; }
          var items = [];
          container.querySelectorAll('.array-item').forEach(function(row) {
            var item = {};
            var template = arrayItemTemplates[key];
            Object.keys(template).forEach(function(subKey) {
              var el = row.querySelector('[data-subfield="' + subKey + '"]');
              item[subKey] = el ? el.value : '';
            });
            items.push(item);
          });
          updated[key] = items;
          return;
        }

        // Simple fields (string, number, select, textarea)
        var input = form.querySelector('[name="' + key + '"]');
        if (!input) { updated[key] = entry[key]; return; }

        var fieldType = input.getAttribute('data-field-type');
        var rawVal = input.value;

        if (key === 'id') { updated[key] = rawVal; return; }

        if (fieldType === 'string-array') {
          updated[key] = rawVal.split('\n').map(function(s) { return s.trim(); }).filter(function(s) { return s; });
          return;
        }

        var originalVal = entry[key];
        if (typeof originalVal === 'number') {
          updated[key] = Number(rawVal);
        } else if (typeof originalVal === 'boolean') {
          updated[key] = rawVal === 'true';
        } else {
          updated[key] = rawVal;
        }
      });

      return updated;
    }

    function encodeBase64Unicode(str) {
      var bytes = new TextEncoder().encode(str);
      var binary = '';
      for (var i = 0; i < bytes.length; i++) {
        binary += String.fromCharCode(bytes[i]);
      }
      return btoa(binary);
    }

    function decodeBase64Unicode(b64) {
      var binary = atob(b64);
      var bytes = new Uint8Array(binary.length);
      for (var i = 0; i < binary.length; i++) {
        bytes[i] = binary.charCodeAt(i);
      }
      return new TextDecoder().decode(bytes);
    }

    async function commitGithubFile(pat, filePath, newContent, commitMessage) {
      var apiUrl = 'https://api.github.com/repos/henkaku-center/compass/contents/' + filePath;
      var headers = {
        'Authorization': 'Bearer ' + pat,
        'Accept': 'application/vnd.github.v3+json'
      };

      // Get current file to get sha
      var getRes = await fetch(apiUrl, { headers: headers });
      var sha = null;
      if (getRes.ok) {
        var fileData = await getRes.json();
        sha = fileData.sha;
      } else if (getRes.status === 404) {
        // File doesn't exist yet, will create
      } else {
        if (getRes.status === 403) throw new Error('Insufficient permissions. Token needs contents:write scope.');
        throw new Error('Failed to read ' + filePath + ': ' + getRes.status);
      }

      var encoded = encodeBase64Unicode(newContent);
      var body = {
        message: commitMessage,
        content: encoded,
        branch: 'main'
      };
      if (sha) body.sha = sha;

      var putRes = await fetch(apiUrl, {
        method: 'PUT',
        headers: {
          'Authorization': 'Bearer ' + pat,
          'Accept': 'application/vnd.github.v3+json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(body)
      });

      if (!putRes.ok) {
        if (putRes.status === 409) throw new Error('File was modified since you opened it. Reload and try again.');
        if (putRes.status === 403) throw new Error('Insufficient permissions. Token needs contents:write scope.');
        var errData = {};
        try { errData = await putRes.json(); } catch(e) {}
        throw new Error(errData.message || 'Save failed: ' + putRes.status);
      }
    }

    async function commitRegistryUpdate(type, entryId, updatedEntry, isNew, newRelations) {
      var pat = getPAT();
      if (!pat) throw new Error('Not logged in.');

      // --- Commit entity file ---
      var filePath = 'data/' + type + '.json';
      var apiUrl = 'https://api.github.com/repos/henkaku-center/compass/contents/' + filePath;
      var headers = {
        'Authorization': 'Bearer ' + pat,
        'Accept': 'application/vnd.github.v3+json'
      };

      var getRes = await fetch(apiUrl, { headers: headers });
      if (!getRes.ok) {
        if (getRes.status === 403) throw new Error('Insufficient permissions. Token needs contents:write scope.');
        throw new Error('Failed to read ' + filePath + ': ' + getRes.status);
      }
      var fileData = await getRes.json();

      var content = decodeBase64Unicode(fileData.content.replace(/\n/g, ''));
      var allEntries = JSON.parse(content);

      if (isNew) {
        if (allEntries.some(function(e) { return e.id === entryId; })) {
          throw new Error('An entry with ID "' + entryId + '" already exists.');
        }
        allEntries.push(updatedEntry);
      } else {
        var idx = allEntries.findIndex(function(e) { return e.id === entryId; });
        if (idx === -1) throw new Error('Entry ' + entryId + ' not found in ' + filePath + '.');
        allEntries[idx] = updatedEntry;
      }

      var jsonString = JSON.stringify(allEntries, null, 2) + '\n';
      var name = updatedEntry.name || updatedEntry.id;
      var verb = isNew ? 'add' : 'update';

      await commitGithubFile(pat, filePath, jsonString, 'registry: ' + verb + ' ' + name + ' in ' + type);

      // --- Commit relations if changed ---
      if (newRelations) {
        // Remove old relations where this entity is source or target
        var updatedRelations = store.relations.filter(function(r) {
          return r.source !== entryId && r.target !== entryId;
        });

        // Add back the relations from the form
        // Need to normalize: form stores all as outgoing from entityId,
        // but some may actually be inverse types that need flipping
        newRelations.forEach(function(rel) {
          var s = rel.source === entryId ? rel.source : rel.source;
          var t = rel.target;
          var type = rel.type;

          // Check if this is an inverse type â€” if so, flip and use canonical
          var typeInfo = RELATION_TYPES[type];
          if (typeInfo && typeInfo.inverse !== type) {
            // Check if the canonical direction should be the other way
            // We stored inverse types for incoming relations; flip them back
            var isInverse = false;
            // Check original store for canonical direction
            var origRel = store.relations.find(function(r) {
              return r.target === entryId && r.source === t && RELATION_TYPES[r.type] && RELATION_TYPES[r.type].inverse === type;
            });
            if (origRel) {
              // This was an incoming relation shown as inverse â€” store in canonical form
              s = t;
              t = entryId;
              type = origRel.type;
            }
          }

          var newRel = { source: s, target: t, type: type };
          if (rel.meta && Object.keys(rel.meta).length > 0) newRel.meta = rel.meta;
          updatedRelations.push(newRel);
        });

        var relJsonString = JSON.stringify(updatedRelations, null, 2) + '\n';
        await commitGithubFile(pat, 'data/relations.json', relJsonString, 'registry: update relations for ' + name);
      }
    }

    // Load document based on hash
    function loadFromHash() {
      const hash = window.location.hash.slice(1) || 'home';
      const docKey = Object.keys(routes).includes(hash) ? hash : 'home';

      // Clean up network resize listener when leaving
      if (window._networkResizeHandler) {
        window.removeEventListener('resize', window._networkResizeHandler);
        window._networkResizeHandler = null;
      }

      // Full-bleed layout for network page only
      const isNetwork = docKey === 'network';
      layoutEl.classList.toggle('full-bleed', isNetwork);
      document.getElementById('site-footer').style.display = isNetwork ? 'none' : '';
      document.body.style.background = isNetwork ? '#1e1e1e' : '';
      document.body.style.overflow = isNetwork ? 'hidden' : '';

      if (docKey === 'charter') {
        window.location.href = 'https://charter.henkaku.center';
        return;
      } else if (docKey === 'home') {
        loadLanding();
      } else if (docKey === 'references') {
        loadReferences();
      } else if (docKey === 'history') {
        loadHistory();
      } else if (['people', 'projects', 'initiatives', 'institutions', 'courses', 'events'].includes(docKey)) {
        loadRegistryList(docKey);
      } else if (docKey === 'network') {
        loadNetwork();
      } else if (docKey === 'feedback') {
        loadFeedback();
      } else {
        const path = routes[docKey];
        loadDoc(path, docKey);
      }
    }

    // --- Feedback page ---

    function loadFeedback() {
      clearOrientationRotator();
      currentDoc = 'feedback';
      showSidebar('feedback');

      var formHtml = '';
      if (isLoggedIn()) {
        formHtml = `
          <div class="feedback-form-section">
            <h2>Submit Feedback</h2>
            <div class="feedback-form-error" id="feedback-form-error"></div>
            <div class="form-group">
              <label for="feedback-type">Type</label>
              <select id="feedback-type">
                <option value="feature_request">Feature Request</option>
                <option value="bug_report">Bug Report</option>
              </select>
            </div>
            <div class="form-group">
              <label for="feedback-title">Title</label>
              <input type="text" id="feedback-title" placeholder="Brief summary" />
            </div>
            <div class="form-group">
              <label for="feedback-desc">Description</label>
              <textarea id="feedback-desc" class="tall" placeholder="Detailed description..."></textarea>
            </div>
            <div class="modal-actions">
              <button class="btn btn-primary" id="feedback-submit-btn" onclick="handleFeedbackSubmit()">Submit</button>
            </div>
          </div>
        `;
      } else {
        formHtml = `
          <div class="feedback-login-prompt">
            <p>Log in with a GitHub token to submit feedback.</p>
            <button class="btn" onclick="showLoginModal()">Login</button>
          </div>
        `;
      }

      contentEl.innerHTML = `
        <div class="feedback-page">
          <h1>Feedback</h1>
          <p class="feedback-subtitle">Bug reports and feature requests for the Compass project.</p>
          ${formHtml}
          <div id="feedback-entries"><div class="feedback-empty">Loading&hellip;</div></div>
        </div>
      `;

      updateActiveNavLink('feedback');
      window.scrollTo(0, 0);
      loadFeedbackEntries();
    }

    function loadFeedbackEntries() {
      var entriesEl = document.getElementById('feedback-entries');
      if (!entriesEl) return;

      var url = 'https://api.github.com/repos/henkaku-center/compass/contents/data/feedback.json';
      var headers = { 'Accept': 'application/vnd.github.v3+json' };
      var pat = getPAT();
      if (pat) headers['Authorization'] = 'Bearer ' + pat;

      fetch(url, { headers: headers })
        .then(function(res) {
          if (res.status === 404) return [];
          if (!res.ok) throw new Error('Failed to load feedback: ' + res.status);
          return res.json().then(function(fileData) {
            var content = decodeBase64Unicode(fileData.content.replace(/\n/g, ''));
            return JSON.parse(content);
          });
        })
        .then(function(entries) {
          if (!entries || entries.length === 0) {
            entriesEl.innerHTML = '<div class="feedback-empty">No feedback submitted yet.</div>';
            return;
          }
          // Sort newest first
          entries.sort(function(a, b) { return b.submitted_at.localeCompare(a.submitted_at); });
          entriesEl.innerHTML = '<h2 style="font-size:1rem;border:none;margin:0 0 1rem;padding:0;">Existing Feedback</h2>';
          entries.forEach(function(entry) {
            entriesEl.appendChild(renderFeedbackCard(entry));
          });
        })
        .catch(function(err) {
          entriesEl.innerHTML = '<div class="feedback-empty" style="color:#c62828;">Error loading feedback: ' + escapeHtml(err.message) + '</div>';
        });
    }

    function renderFeedbackCard(entry) {
      var card = document.createElement('div');
      card.className = 'feedback-card';

      var typeLabel = entry.type === 'bug_report' ? 'Bug' : 'Feature';
      var typeCls = entry.type === 'bug_report' ? 'bug' : 'feature';
      var statusLabel = (entry.status || 'open').replace('_', ' ');

      var statusHtml = '';
      if (isLoggedIn()) {
        var statuses = ['open', 'in_progress', 'resolved', 'closed'];
        statusHtml = '<select class="feedback-status-select" onchange="handleFeedbackStatusChange(this)" data-entry-id="' + escapeAttr(entry.id) + '">';
        statuses.forEach(function(s) {
          var selected = s === entry.status ? ' selected' : '';
          statusHtml += '<option value="' + s + '"' + selected + '>' + s.replace('_', ' ') + '</option>';
        });
        statusHtml += '</select>';
      } else {
        statusHtml = '<span class="feedback-status-badge ' + escapeAttr(entry.status || 'open') + '">' + escapeHtml(statusLabel) + '</span>';
      }

      var date = entry.submitted_at ? new Date(entry.submitted_at).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' }) : '';

      card.innerHTML =
        '<div class="feedback-card-header">' +
          '<span class="feedback-type-badge ' + typeCls + '">' + escapeHtml(typeLabel) + '</span>' +
          statusHtml +
          '<span class="feedback-card-title">' + escapeHtml(entry.title || '') + '</span>' +
        '</div>' +
        (entry.description ? '<div class="feedback-card-desc">' + escapeHtml(entry.description) + '</div>' : '') +
        '<div class="feedback-card-meta">by ' + escapeHtml(entry.submitted_by || 'unknown') + (date ? ' on ' + date : '') + '</div>';

      return card;
    }

    function showFeedbackFormError(msg) {
      var el = document.getElementById('feedback-form-error');
      if (!el) return;
      if (msg) {
        el.textContent = msg;
        el.classList.add('visible');
      } else {
        el.textContent = '';
        el.classList.remove('visible');
      }
    }

    function handleFeedbackSubmit() {
      showFeedbackFormError('');
      var title = (document.getElementById('feedback-title').value || '').trim();
      var desc = (document.getElementById('feedback-desc').value || '').trim();
      var type = document.getElementById('feedback-type').value;

      if (!title) {
        showFeedbackFormError('Title is required.');
        return;
      }

      var entry = {
        id: 'fb_' + Date.now(),
        type: type,
        title: title,
        description: desc,
        submitted_by: getUsername() || 'unknown',
        submitted_at: new Date().toISOString(),
        status: 'open'
      };

      var btn = document.getElementById('feedback-submit-btn');
      if (btn) { btn.disabled = true; btn.textContent = 'Submitting\u2026'; }

      commitFeedback(entry, false)
        .then(function() {
          // Clear form and reload entries
          document.getElementById('feedback-title').value = '';
          document.getElementById('feedback-desc').value = '';
          showFeedbackFormError('');
          if (btn) { btn.disabled = false; btn.textContent = 'Submit'; }
          loadFeedbackEntries();
        })
        .catch(function(err) {
          showFeedbackFormError(err.message);
          if (btn) { btn.disabled = false; btn.textContent = 'Submit'; }
        });
    }

    async function commitFeedback(entryOrUpdate, isStatusUpdate) {
      var pat = getPAT();
      if (!pat) throw new Error('Not logged in.');

      var filePath = 'data/feedback.json';
      var apiUrl = 'https://api.github.com/repos/henkaku-center/compass/contents/' + filePath;
      var headers = {
        'Authorization': 'Bearer ' + pat,
        'Accept': 'application/vnd.github.v3+json'
      };

      // GET current file (404 means first-ever submission)
      var getRes = await fetch(apiUrl, { headers: headers });
      var allEntries = [];
      var sha = null;

      if (getRes.ok) {
        var fileData = await getRes.json();
        sha = fileData.sha;
        var content = decodeBase64Unicode(fileData.content.replace(/\n/g, ''));
        allEntries = JSON.parse(content);
      } else if (getRes.status === 404) {
        // File doesn't exist yet â€” will be created
      } else {
        if (getRes.status === 403) throw new Error('Insufficient permissions. Token needs contents:write scope.');
        throw new Error('Failed to read feedback: ' + getRes.status);
      }

      var commitMsg;
      if (isStatusUpdate) {
        // entryOrUpdate is { id, status }
        var idx = allEntries.findIndex(function(e) { return e.id === entryOrUpdate.id; });
        if (idx === -1) throw new Error('Feedback entry not found.');
        allEntries[idx].status = entryOrUpdate.status;
        commitMsg = 'feedback: update status of "' + (allEntries[idx].title || entryOrUpdate.id) + '" to ' + entryOrUpdate.status;
      } else {
        // New submission
        allEntries.push(entryOrUpdate);
        var typeLabel = entryOrUpdate.type === 'bug_report' ? 'bug report' : 'feature request';
        commitMsg = 'feedback: add ' + typeLabel + ' "' + entryOrUpdate.title + '"';
      }

      var jsonString = JSON.stringify(allEntries, null, 2) + '\n';
      var encoded = encodeBase64Unicode(jsonString);

      var putBody = {
        message: commitMsg,
        content: encoded,
        branch: 'main'
      };
      if (sha) putBody.sha = sha;

      var putRes = await fetch(apiUrl, {
        method: 'PUT',
        headers: {
          'Authorization': 'Bearer ' + pat,
          'Accept': 'application/vnd.github.v3+json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(putBody)
      });

      if (!putRes.ok) {
        if (putRes.status === 409) throw new Error('File was modified since you loaded it. Reload and try again.');
        if (putRes.status === 403) throw new Error('Insufficient permissions. Token needs contents:write scope.');
        var errData = {};
        try { errData = await putRes.json(); } catch(e) {}
        throw new Error(errData.message || 'Save failed: ' + putRes.status);
      }
    }

    function handleFeedbackStatusChange(selectEl) {
      var entryId = selectEl.getAttribute('data-entry-id');
      var newStatus = selectEl.value;
      selectEl.disabled = true;

      commitFeedback({ id: entryId, status: newStatus }, true)
        .then(function() {
          selectEl.disabled = false;
        })
        .catch(function(err) {
          alert('Failed to update status: ' + err.message);
          selectEl.disabled = false;
          loadFeedbackEntries();
        });
    }

    // Initial load
    updateLoginUI();
    loadFromHash();

    // Listen for hash changes
    window.addEventListener('hashchange', loadFromHash);
  </script>
