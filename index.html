<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Antidisciplinary Charter</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Minimal, readable styling -->
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #111;
      background: #fff;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
    }

    h1, h2, h3 {
      line-height: 1.25;
      margin-top: 2.5rem;
    }

    h1 {
      margin-top: 0;
    }

    hr {
      margin: 3rem 0;
      border: none;
      border-top: 1px solid #e5e5e5;
    }

    blockquote {
      margin: 1.5rem 0;
      padding-left: 1rem;
      border-left: 4px solid #ddd;
      color: #555;
    }

    code {
      background: #f5f5f5;
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-size: 0.95em;
    }

    pre code {
      display: block;
      padding: 1rem;
      overflow-x: auto;
    }
  </style>

  <!-- Marked.js (Markdown parser) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <main id="content">
    Loadingâ€¦
  </main>

  <script>
    fetch("charter.md")
      .then(response => {
        if (!response.ok) {
          throw new Error("Failed to load charter.md");
        }
        return response.text();
      })
      .then(markdown => {
        document.getElementById("content").innerHTML = marked.parse(markdown);
      })
      .catch(error => {
        document.getElementById("content").innerHTML =
          "<p>Error loading charter.</p>";
        console.error(error);
      });
  </script>
</body>
</html>
